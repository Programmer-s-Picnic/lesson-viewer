<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Search Simulator – Programmer's Picnic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fff7e6;
            color: #3a2a1a;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #fffaf0;
            border-radius: 16px;
            border: 1px solid #f3c26b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            padding: 20px;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8rem;
        }
        #controls, #stepControls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        #controls label {
            font-size: 0.9rem;
            font-weight: 600;
        }
        #controls input {
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid #f3c26b;
            min-width: 220px;
        }
        button {
            padding: 7px 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        #visualizeBtn {
            background: linear-gradient(135deg, #ff9800, #ffb74d);
            color: white;
            font-weight: 600;
        }
        #prevStepBtn, #nextStepBtn {
            background: #ffe0b2;
        }
        #stepControls {
            justify-content: center;
            margin-top: 10px;
            display: none;
        }
        #stepInfo {
            font-weight: 600;
        }
        #message {
            margin-top: 10px;
            min-height: 24px;
            font-size: 0.95rem;
        }
        #message span.note {
            font-weight: 600;
        }
        #canvasWrapper {
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #f3c26b;
            background: #fffdf7;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            max-width: 100%;
        }
        @media (max-width: 600px) {
            #controls {
                flex-direction: column;
                align-items: stretch;
            }
            #controls input {
                width: 100%;
            }
        }
        #logsdiv{
            border-style: ridge;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Binary Search Simulator – Programmer's Picnic</h1>

    <div id="controls">
        <label for="arrayInput">Array (sorted):</label>
        <input id="arrayInput" type="text" value="3, 6, 11, 14, 18, 21, 27, 33, 40" placeholder="e.g. 3, 6, 11, 14, 18, 21, 27, 33, 40">
        <label for="targetInput">Target:</label>
        <input id="targetInput" type="number" value="21" placeholder="e.g. 21">
        <button id="visualizeBtn">Visualize Binary Search</button>
    </div>

    <div id="stepControls">
        <button id="prevStepBtn">◀ Prev</button>
        <span id="stepInfo">Step 0/0</span>
        <button id="nextStepBtn">Next ▶</button>
    </div>

    <div id="message"></div>
    <div id="logsdiv"></div>

    <div id="canvasWrapper">
        <canvas id="bsCanvas" width="1000" height="420"></canvas>
    </div>
</div>

<script src="binary_search_simulator.js"></script>
</body>
</html>
