<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Binary Search Simulator – Programmer's Picnic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin:0; padding:20px;
        font-family:system-ui, sans-serif;
        background:#fff7e6; color:#3a2a1a;
    }
    #container {
        max-width:1100px; margin:auto;
        background:#fffaf0;
        border:1px solid #f3c26b;
        border-radius:12px;
        padding:20px;
        box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }
    h1 {text-align:center;}
    #controls {display:flex;flex-wrap:wrap;gap:10px;align-items:center;}
    #controls input {
        padding:7px 10px;border-radius:6px;
        border:1px solid #f3c26b; min-width:220px;
    }
    button {
        padding:7px 14px;border-radius:8px;
        border:none; cursor:pointer;font-weight:600;
    }
    #visualizeBtn {background:#ff9800;color:#fff;}
    #prevStepBtn,#nextStepBtn {background:#ffe0b2;}
    #stepControls {
        display:none; justify-content:center;
        gap:10px; margin-top:10px;
    }
    #message {margin-top:10px;font-size:1rem;}
    #canvasWrapper {
        margin-top:12px; width:100%;
        border:1px solid #f3c26b;
        border-radius:10px;
        background:#fffdf7;
        height:480px; /* fixed size as confirmed */
        overflow:hidden;
    }
    canvas {
        width:100%;
        height:100%;
        display:block;
    }
</style>
</head>

<body>
<div id="container">

    <h1>Binary Search Simulator – Programmer's Picnic</h1>

    <div id="controls">
        <label>Array:</label>
        <input id="arrayInput" value="3,6,11,14,18,21,27,33,40">
        <label>Target:</label>
        <input id="targetInput" type="number" value="21">
        <button id="visualizeBtn">Visualize</button>
    </div>

    <div id="stepControls">
        <button id="prevStepBtn">◀ Prev</button>
        <span id="stepInfo">Step 0/0</span>
        <button id="nextStepBtn">Next ▶</button>
    </div>

    <div id="message"></div>

    <div id="canvasWrapper">
        <canvas id="bsCanvas" width="1200" height="480"></canvas>
    </div>

</div>

<script src="binary_search_simulator.js"></script>
</body>
</html>
