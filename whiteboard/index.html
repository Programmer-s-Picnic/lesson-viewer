<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Programmer's Whiteboard — Champak Roy</title>
  <link rel="stylesheet" href="whiteboard.css" />
</head>

<body>
  <div class="app">

    <!-- ================= TOP TOOLBAR ================= -->
    <div class="toolbar" id="toolbar">
      <button id="menuCollapse">☰</button>

      <div class="group hide-when-collapsed">
        <button id="addRect">Rect</button>
        <button id="addCircle">Circle</button>
        <button id="addText">Text</button>
        <button id="addImage">Image</button>
        <button id="dupBtn">Duplicate</button>
      </div>

      <div class="group hide-when-collapsed">
        <button id="toggleGrid">Grid</button>
        <label>Grid</label>
        <select id="gridSize">
          <option value="8">8</option>
          <option value="12" selected>12</option>
          <option value="20">20</option>
        </select>
        <label>Snap</label>
        <input type="checkbox" id="snapToggle" checked>
      </div>

      <div class="group hide-when-collapsed">
        <!-- >>> UNDO / REDO -->
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>

        <button id="exportJSON">Export</button>
        <button id="importJSONbtn">Import</button>
        <input id="importJSONfile" type="file" accept="application/json" hidden>
        <button id="clearAll">Clear</button>
      </div>

      <div class="spacer"></div>

      <div class="group">
        <label>Pen</label>
        <input id="penColor" type="color" value="#000000">
        <input id="penSize" type="range" min="1" max="40" value="6">
        <input id="penOpacity" type="range" min="0.1" max="1" step="0.1" value="1">
      </div>

      <div id="toolbarDropdown" class="toolbar-dropdown"></div>
    </div>

    <!-- ================= MAIN ================= -->
    <div class="layout">
      <div class="leftcol">
        <div id="penTool" class="toolbtn active">Pen</div>
        <div id="selectTool" class="toolbtn">Select</div>
      </div>

      <div class="stage-viewport" id="viewport" tabindex="0">
        <div class="world nogrid" id="world">
          <canvas id="drawing"></canvas>
          <div id="objectsLayer"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="whiteboard.js"></script>
  <script src="whiteboardcore.js"></script>
</body>
</html>
