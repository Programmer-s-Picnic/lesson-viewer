<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Whiteboard</title>

  <!--
    ==========================================================
    Advanced Whiteboard
    ----------------------------------------------------------
    HTML = STRUCTURE ONLY
    - No styles
    - No logic
    - Easy to read, embed, and teach
    ==========================================================
  -->

  <link rel="stylesheet" href="whiteboard.css">
</head>

<body>
<div class="app">

  <!-- ================= TOP TOOLBAR ================= -->
  <div class="toolbar" id="toolbar">

    <button id="menuCollapse" title="Collapse toolbar">â˜°</button>

    <div class="group hide-when-collapsed">
      <button id="addRect">Rect</button>
      <button id="addCircle">Circle</button>
      <button id="addText">Text</button>
      <button id="addImage">Image</button>
      <button id="dupBtn">Duplicate</button>
    </div>

    <div class="group hide-when-collapsed">
      <button id="toggleGrid">Grid</button>
      <select id="gridSize">
        <option value="8">8</option>
        <option value="12" selected>12</option>
        <option value="20">20</option>
      </select>
      <label>Snap</label>
      <input type="checkbox" id="snapToggle" checked>
    </div>

    <div class="group hide-when-collapsed">
      <input type="color" id="fontColor">
      <input type="number" id="fontSize" value="16">
      <input type="color" id="shapeFill">
      <input type="color" id="shapeBorder">
    </div>

    <div class="group">
      <input type="color" id="penColor">
      <input type="range" id="penSize" min="1" max="80" value="18">
      <input type="range" id="penOpacity" min="0.1" max="1" step="0.05" value="1">
    </div>

    <div id="toolbarDropdown" class="toolbar-dropdown"></div>
  </div>

  <!-- ================= MAIN STAGE ================= -->
  <div class="layout">

    <div class="leftcol">
      <div id="penTool" class="toolbtn active">Pen</div>
      <div id="highlighterTool" class="toolbtn">Highlight</div>
      <div id="eraserTool" class="toolbtn">Eraser</div>
      <div id="selectTool" class="toolbtn">Select</div>
      <small>Hold Space to Pan</small>
    </div>

    <div class="stage-viewport" id="viewport">
      <div class="world nogrid" id="world">
        <canvas id="drawing"></canvas>
        <div id="objectsLayer"></div>
      </div>
    </div>

  </div>

  <!-- Overlays -->
  <div id="selRect" class="sel-rect"></div>
  <div id="eraserCursor"></div>
  <div id="eraserSizeLabel"></div>

</div>

<script src="whiteboard.js"></script>
</body>
</html>
