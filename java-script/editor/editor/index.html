<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#d97706" />
    <title>PP Mini JS Runner ‚Äî Demo</title>
    <style>
      :root {
        --bg0: #fff7e6;
        --bg1: #fff1d6;
        --card: rgba(255, 255, 255, 0.9);
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --brand2: #f59e0b;
        --border: rgba(31, 41, 55, 0.12);
        --shadow: 0 14px 40px rgba(17, 24, 39, 0.1);
        --ring: 0 0 0 4px rgba(217, 119, 6, 0.18);
        --r2: 24px;
        --mono:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        color: var(--ink);
        background:
          radial-gradient(
            1100px 520px at 12% 0%,
            rgba(245, 158, 11, 0.22),
            transparent 60%
          ),
          radial-gradient(
            900px 420px at 92% 18%,
            rgba(217, 119, 6, 0.18),
            transparent 55%
          ),
          linear-gradient(180deg, var(--bg0), var(--bg1));
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px 14px 64px;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: var(--r2);
        background: var(--card);
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .hd {
        padding: 14px 16px 10px;
        border-bottom: 1px solid rgba(31, 41, 55, 0.1);
        background:
          radial-gradient(
            900px 360px at 10% 0%,
            rgba(245, 158, 11, 0.18),
            transparent 55%
          ),
          radial-gradient(
            800px 320px at 92% 10%,
            rgba(217, 119, 6, 0.14),
            transparent 55%
          );
      }
      h1 {
        margin: 0 0 6px;
        font-size: clamp(22px, 3vw, 36px);
        letter-spacing: -0.4px;
      }
      .sub {
        margin: 0;
        color: var(--muted);
        font-weight: 650;
      }
      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 12px;
        padding: 14px;
      }
      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      textarea,
      input {
        width: 100%;
        border: 1px solid rgba(31, 41, 55, 0.14);
        border-radius: 16px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.75);
        font-family: var(--mono);
        font-weight: 750;
        line-height: 1.45;
      }
      textarea {
        min-height: 340px;
        resize: vertical;
      }
      textarea:focus,
      input:focus {
        outline: none;
        box-shadow: var(--ring);
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }
      .btn {
        border: 1px solid var(--border);
        background: white;
        color: var(--ink);
        padding: 10px 12px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(17, 24, 39, 0.06);
        cursor: pointer;
        font-weight: 900;
      }
      .btn.primary {
        border-color: rgba(217, 119, 6, 0.35);
        background: linear-gradient(
          135deg,
          rgba(217, 119, 6, 0.12),
          rgba(245, 158, 11, 0.16)
        );
      }
      .btn:focus-visible {
        outline: none;
        box-shadow: var(--shadow), var(--ring);
      }
      .out {
        border: 1px solid rgba(31, 41, 55, 0.14);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.75);
        padding: 12px;
        min-height: 340px;
        overflow: auto;
        font-family: var(--mono);
        font-size: 13px;
        white-space: pre-wrap;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(217, 119, 6, 0.25);
        background: rgba(255, 255, 255, 0.7);
        font-weight: 900;
        color: #92400e;
      }
      .mini {
        margin-top: 10px;
        color: var(--muted);
        font-weight: 700;
        font-size: 13px;
      }
      .ok {
        color: #065f46;
      }
      .bad {
        color: #9a3412;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <div class="hd">
          <div class="row" style="margin: 0">
            <div>
              <div class="pill">üü† Programmer‚Äôs Picnic</div>
              <h1>Mini JavaScript Runner (Worker Sandbox)</h1>
              <p class="sub">
                Run student JS safely in any lesson page (timeout + console
                capture).
              </p>
            </div>
            <div class="row" style="justify-content: flex-end; margin: 0">
              <span class="pill"
                >Timeout: <span id="tLabel">2000</span> ms</span
              >
            </div>
          </div>
        </div>

        <div class="grid">
          <div>
            <div class="pill">Student Code</div>
            <textarea id="code" spellcheck="false">
// Hello World
console.log("Hello, JavaScript!");

// Example input() usage:
// const name = input("Enter your name:");
// console.log("Hi", name);

// Infinite loop test (should timeout):
// while(true){}</textarea
            >

            <div class="row">
              <div style="flex: 1; min-width: 220px">
                <div class="mini">stdin (each line = one input())</div>
                <input id="stdin" placeholder="Example: Champak&#10;25" />
              </div>

              <div class="row" style="justify-content: flex-end">
                <button class="btn" id="clear">Clear Output</button>
                <button class="btn" id="reset">Reset Code</button>
                <button class="btn primary" id="run">‚ñ∂ Run</button>
              </div>
            </div>

            <div class="mini">
              Tip: You can call <b>input("prompt")</b> in code. We feed input
              lines from the stdin box.
            </div>
          </div>

          <div>
            <div class="pill">Output</div>
            <div class="out" id="out"></div>
            <div class="mini" id="status"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Engine -->
    <script src="./pp-mini-runner.js"></script>

    <script>
      const $ = (id) => document.getElementById(id);
      const out = $("out");
      const status = $("status");
      const defaultCode = $("code").value;

      function write(line, cls = "") {
        const div = document.createElement("div");
        if (cls) div.className = cls;
        div.textContent = line;
        out.appendChild(div);
        out.scrollTop = out.scrollHeight;
      }

      $("clear").addEventListener("click", () => {
        out.innerHTML = "";
        status.textContent = "";
      });
      $("reset").addEventListener("click", () => {
        $("code").value = defaultCode;
      });

      $("run").addEventListener("click", async () => {
        out.innerHTML = "";
        status.textContent = "Running‚Ä¶";
        status.className = "mini";

        const result = await window.PP_MINI_RUNNER.runUserCode({
          code: $("code").value,
          stdin: $("stdin").value,
          timeoutMs: 2000,
          onStdout: (s) => write(s),
          onStderr: (s) => write(s, "bad"),
        });

        if (result.ok) {
          status.textContent = `‚úÖ Done in ${result.ms} ms`;
          status.className = "mini ok";
        } else {
          status.textContent = result.timeout
            ? `‚è±Ô∏è ${result.error} (killed safely)`
            : `‚ùå Error: ${result.error}`;
          status.className = "mini bad";
        }
      });

      $("tLabel").textContent = "2000";
    </script>
  </body>
</html>
