<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Learn JavaScript â€” Complete Course + Editor</title>
    <meta
      name="description"
      content="Complete JavaScript learning index with all lessons, explanations, examples, advanced topics, mini-projects, and embedded editor."
    />

    <style>
      :root {
        --bg: #fff7e6;
        --card: #ffffff;
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --brand2: #f59e0b;
        --border: #eadcc5;
        --shadow: 0 18px 40px rgba(31, 41, 55, 0.14);
        --radius: 18px;
        --codebg: #0b1220;
        --codeink: #e5e7eb;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          Segoe UI,
          Roboto;
        background: var(--bg);
        color: var(--ink);
      }
      .wrap {
        max-width: 1200px;
        margin: auto;
        padding: 18px;
      }
      h1 {
        margin: 0 0 10px;
      }
      h2 {
        margin: 0;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: 340px 1fr;
        gap: 16px;
      }
      .list {
        display: grid;
        gap: 8px;
      }
      .item {
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 12px;
        cursor: pointer;
        background: #fff;
      }
      .item:hover {
        border-color: var(--brand);
      }
      .code {
        background: var(--codebg);
        color: var(--codeink);
        border-radius: 12px;
        padding: 12px;
        white-space: pre;
        font-family: ui-monospace, monospace;
        font-size: 13px;
      }
      iframe {
        width: 100%;
        height: 520px;
        border: 0;
      }
      .muted {
        color: var(--muted);
      }
      .section {
        margin-bottom: 14px;
      }
      ul {
        margin: 6px 0 0;
        padding-left: 18px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>ðŸ“˜ Learn JavaScript â€” Complete Course</h1>
      <p class="muted">
        All lessons restored: Basics â†’ DOM â†’ Async â†’ Advanced â†’ Security â†’
        Testing. Each lesson includes explanation, examples, and a miniâ€‘project
        idea.
      </p>

      <div class="grid">
        <aside class="card">
          <h2>Lessons</h2>
          <div class="list" id="lessonList"></div>
        </aside>

        <main class="card">
          <h2 id="title">Select a lesson</h2>
          <p class="muted" id="desc"></p>
          <div id="content"></div>

          <h3>Practice in Editor</h3>
          <iframe
            src="https://www.learnwithchampak.live/2026/01/programmers-picnic-javascript-editor.html"
          ></iframe>
        </main>
      </div>
    </div>

    <script>
      const lessons = [
        {
          title: "JavaScript Basics",
          desc: "Variables, data types, operators, equality",
          body: `
<b>Concept</b>
<ul>
<li>let / const</li>
<li>Primitive vs reference types</li>
<li>=== vs ==</li>
</ul>

<b>Example</b>
<pre class="code">
let a = 5;
let b = "5";
console.log(a === b); // false
</pre>

<b>Mini Project</b>
<ul>
<li>Type Inspector: detect type, truthy/falsy, safe conversion</li>
</ul>
`,
        },
        {
          title: "Control Flow",
          desc: "if, else, switch, try/catch",
          body: `
<b>Concept</b>
<ul>
<li>Decision making</li>
<li>Error handling</li>
</ul>

<pre class="code">
try {
  JSON.parse("{bad}");
} catch(e) {
  console.log("Invalid JSON");
}
</pre>

<b>Mini Project</b>
<ul>
<li>Grade calculator with error handling</li>
</ul>
`,
        },
        {
          title: "Loops & Iteration",
          desc: "for, while, for..of, for..in",
          body: `
<pre class="code">
for(let i=1;i<=5;i++){
  console.log(i);
}
</pre>

<b>Mini Project</b>
<ul>
<li>Multiplication table generator</li>
</ul>
`,
        },
        {
          title: "Functions",
          desc: "Parameters, return, rest, pure functions",
          body: `
<pre class="code">
function sum(...n){
  return n.reduce((a,b)=>a+b,0);
}
</pre>

<b>Mini Project</b>
<ul>
<li>Utility function library</li>
</ul>
`,
        },
        {
          title: "Arrays & Objects",
          desc: "map, filter, reduce, destructuring",
          body: `
<pre class="code">
const nums=[1,2,3];
const sq=nums.map(n=>n*n);
</pre>

<b>Mini Project</b>
<ul>
<li>Student result analyzer</li>
</ul>
`,
        },
        {
          title: "DOM & Events",
          desc: "querySelector, events, delegation",
          body: `
<pre class="code">
document.querySelector("button")
 .addEventListener("click",()=>alert("Hi"));
</pre>

<b>Mini Project</b>
<ul>
<li>Todo list with delegation</li>
</ul>
`,
        },
        {
          title: "Promises",
          desc: "then, catch, all, race",
          body: `
<pre class="code">
Promise.resolve(1)
 .then(x=>x+1)
 .then(console.log);
</pre>

<b>Mini Project</b>
<ul>
<li>Parallel task runner</li>
</ul>
`,
        },
        {
          title: "Async / Await",
          desc: "Clean async code",
          body: `
<pre class="code">
async function demo(){
  const r = await Promise.resolve("OK");
  console.log(r);
}
</pre>

<b>Mini Project</b>
<ul>
<li>Retryable fetch wrapper</li>
</ul>
`,
        },
        {
          title: "Event Loop",
          desc: "Microtasks vs Macrotasks",
          body: `
<pre class="code">
console.log("A");
setTimeout(()=>console.log("T"),0);
Promise.resolve().then(()=>console.log("P"));
console.log("B");
</pre>

<b>Mini Project</b>
<ul>
<li>Task execution timeline logger</li>
</ul>
`,
        },
        {
          title: "Prototype Chain",
          desc: "Inheritance internals",
          body: `
<pre class="code">
const a={x:1};
const b=Object.create(a);
console.log(b.x);
</pre>

<b>Mini Project</b>
<ul>
<li>Custom Collection class</li>
</ul>
`,
        },
        {
          title: "DOM Performance",
          desc: "Reflow, repaint, optimization",
          body: `
<ul>
<li>Batch DOM updates</li>
<li>Use DocumentFragment</li>
</ul>

<b>Mini Project</b>
<ul>
<li>Fast list renderer</li>
</ul>
`,
        },
        {
          title: "Security Basics",
          desc: "XSS, CORS, CSP",
          body: `
<ul>
<li>Avoid innerHTML</li>
<li>Understand CORS</li>
</ul>

<b>Mini Project</b>
<ul>
<li>Safe comment box</li>
</ul>
`,
        },
        {
          title: "Testing Basics",
          desc: "Jest-like thinking",
          body: `
<pre class="code">
function assert(a,b){
  console.log(a===b?"PASS":"FAIL");
}
</pre>

<b>Mini Project</b>
<ul>
<li>Mini test runner</li>
</ul>
`,
        },
      ];

      const list = document.getElementById("lessonList");
      const title = document.getElementById("title");
      const desc = document.getElementById("desc");
      const content = document.getElementById("content");

      lessons.forEach((l, i) => {
        const d = document.createElement("div");
        d.className = "item";
        d.textContent = i + 1 + ". " + l.title;
        d.onclick = () => {
          title.textContent = l.title;
          desc.textContent = l.desc;
          content.innerHTML = l.body;
        };
        list.appendChild(d);
      });
    </script>
  </body>
</html>
