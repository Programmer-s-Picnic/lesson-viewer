<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Colors</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .section {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .item {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        Red
        <input
          class="item"
          type="number"
          min="0"
          max="255"
          step="1"
          id="txtRed"
          value="0"
          onchange="setColor()"
          onkeyup="setColor()"
        /><br />
        <input
          oninput="setColorRange()"
          value="0"
          onchange="setColorRange()"
          type="range"
          min="0"
          max="255"
          id="rgred"
        />
        Green
        <input
          class="item"
          type="number"
          min="0"
          max="255"
          step="1"
          id="txtGreen"
          onchange="setColor()"
          onkeyup="setColor()"
          value="0"
        /><br /><input
          oninput="setColorRange()"
          value="0"
          onchange="setColorRange()"
          id="rggreen"
          type="range"
          min="0"
          max="255"
        />
        Blue
        <input
          class="item"
          type="number"
          min="0"
          max="255"
          step="1"
          id="txtBlue"
          onchange="setColor()"
          onkeyup="setColor()"
          value="0"
        />
        <input
          oninput="setColorRange()"
          id="rgblue"
          value="0"
          onchange="setColorRange()"
          type="range"
          min="0"
          max="255"
        />
      </div>

      <div
        style="
          align-items: center;
          width: 300px;
          height: 300px;
          display: flex;
          justify-content: center;
        "
        id="dv"
      >
        <h1>Colors Display</h1>
      </div>
    </div>

    <script>
      const tred = document.getElementById("txtRed");
      const tgreen = document.getElementById("txtGreen");
      const tblue = document.getElementById("txtBlue");

      const rgred = document.getElementById("rgred");
      const rggreen = document.getElementById("rggreen");
      const rgblue = document.getElementById("rgblue");
      const dv = document.getElementById("dv");
      function setColorRange() {
        r = rgred.value;
        g = rggreen.value;
        b = rgblue.value;
        tred.value = r;
        tgreen.value = g;
        tblue.value = b;
        setColor();
      }
      function setColor() {
        let r = tred.value;
        let g = tgreen.value;
        let b = tblue.value;
        dv.style.backgroundColor = `rgb(${r},${g},${b})`;
        dv.style.color = `rgb(${255 - r},${255 - g},${255 - b})`;
        console.log(`rgb({r},{g},{b})`);
      }
      setColor();
    </script>
  </body>
</html>
