<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Programmer’s Picnic — Recursion Visualizer</title>

    <style>
        :root {
            --bg: #fffaf2;
            --card: #ffffff;
            --ink: #1f2937;
            --muted: #6b7280;
            --brand: #d97706;
            --brand2: #f59e0b;
            --border: #e5e7eb;
            --ok: #059669;
            --warn: #b45309;
            --bad: #dc2626;
            --shadow: 0 12px 30px rgba(0, 0, 0, .08);
            --r: 18px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        header {
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .wrap {
            max-width: 1100px;
            margin: auto;
            padding: 0 12px
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #fff;
            font-weight: 800;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand), var(--brand2))
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 14px
        }

        @media(max-width:900px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--r);
            box-shadow: var(--shadow);
        }

        .card h2 {
            margin: 0;
            padding: 14px;
            border-bottom: 1px solid var(--border);
            background: #fff7ed;
        }

        .pad {
            padding: 14px
        }

        label {
            font-size: 12px;
            color: var(--muted)
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px
        }

        button {
            cursor: pointer;
            font-weight: 800;
            background: #fff
        }

        .primary {
            background: #fff7ed;
            border-color: var(--brand)
        }

        .stack {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            min-height: 260px;
        }

        .frame {
            background: #fff;
            border-left: 6px solid var(--brand);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, .06);
            position: relative;
        }

        .frame.active {
            border-left-color: var(--ok)
        }

        .tag {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 11px;
            font-weight: 800;
        }

        svg {
            width: 100%;
            height: 420px
        }

        .node rect {
            rx: 10;
            fill: #fff;
            stroke: #999
        }

        .node.active rect {
            stroke: var(--ok);
            stroke-width: 3
        }

        .edge {
            stroke: #999;
            fill: none
        }

        .log {
            background: #0b1020;
            color: #d1d5db;
            padding: 10px;
            border-radius: 12px;
            max-height: 200px;
            overflow: auto;
            font-family: monospace;
        }

        .ok {
            color: #34d399
        }

        .warn {
            color: #fbbf24
        }

        .dim {
            color: #94a3b8
        }
    </style>
</head>

<body>

    <header>
        <div class="wrap">
            <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
                <div class="badge"><span class="dot"></span> Programmer’s Picnic</div>
                <div class="badge">Champak Roy</div>
            </div>
            <h1 style="margin:8px 0 0">Recursion Visualizer</h1>
            <p style="color:#6b7280;margin:4px 0 0">
                Call Stack + Recursion Tree (baby steps)
            </p>
        </div>
    </header>

    <main class="wrap">
        <div class="grid">

            <!-- CONTROLS -->
            <section class="card">
                <h2>Controls</h2>
                <div class="pad">

                    <label>Example</label>
                    <select id="example">
                        <option value="fact">Factorial</option>
                        <option value="sum">Sum to N</option>
                        <option value="fib">Fibonacci</option>
                    </select>

                    <label style="margin-top:10px">n</label>
                    <input id="n" type="number" value="5" min="0" max="10" />

                    <div class="row">
                        <button class="primary" id="build">Build</button>
                        <button id="play">Play</button>
                        <button id="step">Step</button>
                        <button id="reset">Reset</button>
                    </div>

                    <p id="status" class="dim">Status: idle</p>
                </div>
            </section>

            <!-- VISUAL -->
            <section class="card">
                <h2>Visualization</h2>
                <div class="pad">

                    <h4>Recursion Tree</h4>
                    <svg id="tree"></svg>

                    <h4>Call Stack</h4>
                    <div class="stack" id="stack"></div>

                    <h4>Trace</h4>
                    <div class="log" id="log"></div>

                </div>
            </section>

        </div>
    </main>

    <script>
        const $ = id => document.getElementById(id);
        const sleep = ms => new Promise(r => setTimeout(r, ms));

        let steps = [], i = 0, playing = false;
        let nodes = {}, edges = [], stack = [];

        function log(msg, cls = "dim") {
            const d = document.createElement("div");
            d.className = cls;
            d.textContent = msg;
            $("log").appendChild(d);
            $("log").scrollTop = 9999;
        }

        function resetAll() {
            steps = []; i = 0; playing = false;
            nodes = {}; edges = []; stack = [];
            $("tree").innerHTML = "";
            $("stack").innerHTML = "";
            $("log").innerHTML = "";
            $("status").textContent = "Status: reset";
        }

        function build() {
            resetAll();
            const n = +$("n").value;
            const ex = $("example").value;
            let id = 0;
            function node(label) { nodes[++id] = { id, label, x: 0, y: 0 }; return id }

            if (ex === "fact") {
                (function f(k) {
                    const me = node("fact(" + k + ")");
                    steps.push({ t: "call", id: me });
                    if (k === 0) {
                        steps.push({ t: "return", id: me, v: 1 });
                        return 1;
                    }
                    const r = k * f(k - 1);
                    steps.push({ t: "return", id: me, v: r });
                    return r;
                })(n);
            }

            if (ex === "sum") {
                (function s(k) {
                    const me = node("sum(" + k + ")");
                    steps.push({ t: "call", id: me });
                    if (k === 0) {
                        steps.push({ t: "return", id: me, v: 0 });
                        return 0;
                    }
                    const r = k + s(k - 1);
                    steps.push({ t: "return", id: me, v: r });
                    return r;
                })(n);
            }

            if (ex === "fib") {
                (function f(k) {
                    const me = node("fib(" + k + ")");
                    steps.push({ t: "call", id: me });
                    if (k <= 1) {
                        steps.push({ t: "return", id: me, v: k });
                        return k;
                    }
                    const r = f(k - 1) + f(k - 2);
                    steps.push({ t: "return", id: me, v: r });
                    return r;
                })(n);
            }

            $("status").textContent = "Status: built";
        }

        function drawStack(active) {
            $("stack").innerHTML = "";
            stack.forEach((id, idx) => {
                const d = document.createElement("div");
                d.className = "frame" + (id === active ? " active" : "");
                d.innerHTML = `<b>${nodes[id].label}</b><div class="tag">CALL</div>`;
                $("stack").appendChild(d);
            });
        }

        async function play(auto = true) {
            if (playing) return;
            playing = true;
            while (i < steps.length) {
                const s = steps[i++];
                if (s.t === "call") {
                    stack.push(s.id);
                    log("→ " + nodes[s.id].label, "dim");
                } else {
                    log("← returns " + s.v, "ok");
                    stack.pop();
                }
                drawStack(s.id);
                if (!auto) break;
                await sleep(500);
            }
            playing = false;
        }

        $("build").onclick = build;
        $("play").onclick = () => play(true);
        $("step").onclick = () => play(false);
        $("reset").onclick = resetAll;
    </script>

</body>

</html>
