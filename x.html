<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ad Board â€” Play Mode</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #board {
        position: relative;
        width: min(100vw, 177.77vh);
        height: calc(min(100vw, 177.77vh) * 0.5625);
        background: #000000;
        overflow: hidden;
      }
      .el {
        position: absolute;
      }
      .box {
        position: absolute;
        inset: 0;
        border-radius: 14px;
        overflow: hidden;
      }
      .content {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .textBlock {
        width: 100%;
        padding: 18px 16px;
        text-align: center;
        font-weight: 900;
        will-change: transform, opacity;
      }
      .slideBox {
        width: 100%;
        height: 100%;
        position: relative;
        background: #000;
      }
      .slideBox img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
        opacity: 0;
        transform: translate3d(0, 0, 0) scale(1);
        transition: opacity var(--dur) ease;
      }
      .slideBox img.active {
        opacity: 1;
      }
      .slideBox.fx-slide-left img,
      .slideBox.fx-slide-right img,
      .slideBox.fx-slide-up img,
      .slideBox.fx-slide-down img,
      .slideBox.fx-zoom img,
      .slideBox.fx-flip img {
        transition: opacity var(--dur) ease, transform var(--dur) ease;
      }
      .slideBox img.toLeft {
        transform: translateX(-12%);
      }
      .slideBox img.fromRight {
        transform: translateX(12%);
      }
      .slideBox img.toRight {
        transform: translateX(12%);
      }
      .slideBox img.fromLeft {
        transform: translateX(-12%);
      }
      .slideBox img.toUp {
        transform: translateY(-12%);
      }
      .slideBox img.fromDown {
        transform: translateY(12%);
      }
      .slideBox img.toDown {
        transform: translateY(12%);
      }
      .slideBox img.fromUp {
        transform: translateY(-12%);
      }
      .slideBox img.kenburns {
        transform: scale(1.12);
      }
      .slideBox img.flip {
        transform: rotateY(12deg) scale(1.02);
      }
      @keyframes scrollLeft {
        from {
          transform: translateX(110%);
        }
        to {
          transform: translateX(-110%);
        }
      }
      @keyframes scrollRight {
        from {
          transform: translateX(-110%);
        }
        to {
          transform: translateX(110%);
        }
      }
      @keyframes fade {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes zoom {
        0% {
          transform: scale(0.6);
        }
        50% {
          transform: scale(1.18);
        }
        100% {
          transform: scale(0.6);
        }
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-22px);
        }
      }
      .fx-scroll-left {
        animation: scrollLeft linear infinite;
      }
      .fx-scroll-right {
        animation: scrollRight linear infinite;
      }
      .fx-fade {
        animation: fade ease-in-out infinite;
      }
      .fx-zoom {
        animation: zoom ease-in-out infinite;
      }
      .fx-bounce {
        animation: bounce ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="board">
      <div
        class="el"
        style="
          left: 60px;
          top: 60px;
          width: 520px;
          height: 120px;
          transform: rotate(0deg);
          transform-origin: center center;
          opacity: 1;
          z-index: 11;
          position: absolute;
        "
      >
        <div class="box">
          <div class="content">
            <div
              class="textBlock fx-scroll-left"
              style="
                color: #ffffff;
                font-size: 56px;
                animation-duration: 6s;
                white-space: nowrap;
              "
            >
              Big Sale Today!
            </div>
          </div>
        </div>
      </div>

      <div
        class="el"
        data-slide="el_4a336b80"
        data-fx="fade"
        data-dur="700"
        style="
          left: 90px;
          top: 220px;
          width: 560px;
          height: 300px;
          transform: rotate(0deg);
          transform-origin: center center;
          opacity: 1;
          z-index: 12;
          position: absolute;
        "
      >
        <div class="box">
          <div class="content">
            <div class="slideBox fx-fade" style="--dur: 700ms">
              <img
                class="active"
                src="blob:http://127.0.0.1:5502/c75632a4-5a74-4577-a363-06270b0fc997"
                style="object-fit: cover"
              />
              <img
                class=""
                src="blob:http://127.0.0.1:5502/55b5e5e6-c300-4c8e-857f-c38636e73ff9"
                style="object-fit: cover"
              />
              <img
                class=""
                src="blob:http://127.0.0.1:5502/c3fd53e1-3291-44dd-883f-9c498d946059"
                style="object-fit: cover"
              />
              <img
                class=""
                src="blob:http://127.0.0.1:5502/94ecc0ef-5735-4271-8692-afc2b79c7fa2"
                style="object-fit: cover"
              />
              <img
                class=""
                src="blob:http://127.0.0.1:5502/6a708288-8c20-4eff-945b-cb4ab29a6bc9"
                style="object-fit: cover"
              />
              <img
                class=""
                src="blob:http://127.0.0.1:5502/15f8a149-8455-4bfc-8172-67cd4dd127b8"
                style="object-fit: cover"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function () {
        const root = document.querySelector('[data-slide="el_4a336b80"]');
        if (!root) return;
        const fx = root.getAttribute("data-fx") || "fade";
        const box = root.querySelector(".slideBox");
        const imgs = box.querySelectorAll("img");
        let idx = 0;

        function swap(nextIdx) {
          const cur = imgs[idx],
            next = imgs[nextIdx];
          if (!cur || !next) return;

          imgs.forEach((im) =>
            im.classList.remove(
              "toLeft",
              "toRight",
              "toUp",
              "toDown",
              "fromLeft",
              "fromRight",
              "fromUp",
              "fromDown",
              "kenburns",
              "flip"
            )
          );

          if (fx === "slide-left") next.classList.add("fromRight");
          if (fx === "slide-right") next.classList.add("fromLeft");
          if (fx === "slide-up") next.classList.add("fromDown");
          if (fx === "slide-down") next.classList.add("fromUp");
          if (fx === "zoom") next.classList.add("kenburns");
          if (fx === "flip") next.classList.add("flip");

          next.classList.add("active");
          void next.offsetWidth;

          if (fx === "slide-left") {
            cur.classList.add("toLeft");
            next.classList.remove("fromRight");
          }
          if (fx === "slide-right") {
            cur.classList.add("toRight");
            next.classList.remove("fromLeft");
          }
          if (fx === "slide-up") {
            cur.classList.add("toUp");
            next.classList.remove("fromDown");
          }
          if (fx === "slide-down") {
            cur.classList.add("toDown");
            next.classList.remove("fromUp");
          }

          setTimeout(() => {
            cur.classList.remove("active");
            cur.classList.remove("toLeft", "toRight", "toUp", "toDown");
          }, 700);
          idx = nextIdx;
        }

        setInterval(() => {
          const nextIdx = (idx + 1) % imgs.length;
          swap(nextIdx);
        }, 2500);
      })();
    </script>
  </body>
</html>
