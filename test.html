    :root {
      --bg-body: #fff7e6;
      --bg-container: #fffaf0;
      --text-main: #3a2a1a;
      --accent-strong: #b35a00;
      --accent-med: #a14c00;
      --accent-soft: #8c3f00;
      --border-soft: #f3c26b;
      --section-bg: #fff3d1;
      --code-bg: #fff1c9;

    }

    body.dark {
      --bg-body: #020617;

      --accent-med: #fb923c;
      --accent-soft: #fed7aa;

      --code-bg: #020617;
      --slide-bg: #020617;
      --output-bg: #020617;

    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-body);
      font-family: system-ui, sans-serif;
      color: var(--text-main);
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .top-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent-strong);
    }

    .top-controls button {
      padding: 6px 10px;
      margin-left: 8px;
      background: #ffcc73;
      border: 1px solid #b57400;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .top-controls button:hover {
      background: #ffdb9b;
    }

    .layout {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .sidebar {
      width: 230px;
      background: var(--bg-container);
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      padding: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 10px;
      max-height: calc(100vh - 30px);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin-top: 0;
      color: var(--accent-med);
    }

    .lesson-link {
      display: block;
      padding: 6px 8px;
      margin-bottom: 4px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-main);
      font-size: 0.9rem;
      border: 1px solid transparent;
      cursor: pointer;
    }

    .lesson-link:hover {
      background: #fffbeb;
      border-color: var(--border-soft);
    }

    .lesson-link.active {
      background: #ffcc73;
      border-color: #b57400;
      font-weight: 600;
    }

    .container {
      flex: 1;
      padding: 16px;
      background: var(--bg-container);
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: var(--accent-strong);
      text-align: center;
      margin-bottom: 12px;
    }

    h2 {
      color: var(--accent-med);
      margin-top: 24px;
    }

    h3 {
      color: var(--accent-soft);
      margin-top: 18px;
    }

    .section-box {
      margin-top: 12px;
      padding: 12px;
      background: var(--section-bg);
      border-radius: 10px;
      border: 1px solid var(--border-soft);
    }

    pre {
      position: relative;
      background: var(--code-bg);
      padding: 12px;
      white-space: pre-wrap;
      border-radius: 10px;
      border: 1px dashed var(--border-soft);
      font-size: 0.9rem;
      overflow-x: auto;
    }
