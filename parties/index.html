<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Animated Image Page</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: #faf7f2;
      }

      h1 {
        text-align: center;
        padding: 30px 10px;
        color: #4b2e18;
      }

      .img-wrapper {
        padding: 200px;
        max-width: 900px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 20px;
      }

      .img-wrapper img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        opacity: 0.1;
        transform: translateY(40px) scale(0.95);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* When image becomes visible */
      .img-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
        animation-name: xyz;
        animation-duration: 10s;
        animation-timing-function: ease-in-out;
        animation-delay: 5s;
        animation-direction: alternate;
        animation-fill-mode: forwards;
        /* animation: xyz 10s ease-in-out 5s 10 alternate both; */
      }

      @keyframes xyz {
        0% {
          transform: scale(2);
          border-style: dashed;
          opacity: 0;
        }

        50% {
          transform: scale(4);
          opacity: 0.5;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <h1>Beautiful Auto-Animated Image Viewer</h1>

    <div class="img-wrapper">
      <img src="Picnic/1050048051695671.jpg" alt="" />
    </div>
    <div style="height: 500px">&nbsp;</div>
    <div class="img-wrapper">
      <img src="Picnic/1050048695028940.jpg" alt="" />
    </div>
    <div style="height: 500px">&nbsp;</div>
    <div class="img-wrapper">
      <img src="Picnic/1050049158362227.jpg" alt="Demo Image" />
    </div>
    <div style="height: 500px">&nbsp;</div>
    <div class="img-wrapper">
      <img src="Picnic/1050049305028879.jpg" alt="Demo Image" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".img-wrapper img");
        // console.log(images);

        // Fallback if IntersectionObserver not supported
        if (!("IntersectionObserver" in window)) {
          // console.log("Here");
          images.forEach((img) => img.classList.add("img-visible"));
          return;
        }

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              // console.log(entry);
              if (entry.isIntersecting) {
                entry.target.classList.add("img-visible");
                console.log(entry.target);
                // Optional: stop observing once animated
                // observer.unobserve(entry.target);
              }
            });
          },
          {
            root: null,
            threshold: 0.5,
          },
        );

        images.forEach((img) => observer.observe(img));
      });
    </script>

    <script src="https://programmer-s-picnic.github.io/json-images/find-on-page.js"></script>
    <script src="https://programmer-s-picnic.github.io/json-images/imgshow.js"></script>
    <script src="https://programmer-s-picnic.github.io/json-images/hometag.js"></script>
  </body>
</html>
