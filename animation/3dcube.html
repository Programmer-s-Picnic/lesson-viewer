
<html lang="en">

<head>
    <meta charset="utf-8"></meta>

    <title>Learn 3D & SVG Animations â€” Step by Step (with Rotating Numbers)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"></link>
    <style>
        * {
            box-sizing: border-box
        }








        section {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }




        .stage {
            margin-top: 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden
        }

       

          

        /* cube used earlier */
        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite
        }

        .cube div {
            position: absolute;
            inset: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #012;
            font-weight: 700
        }

        .cube .front {
            transform: translateZ(60px);
            background: linear-gradient(135deg, #9be6ff, #1fb6ff)
        }

        .cube .back {
            transform: rotateY(180deg) translateZ(60px);
            background: linear-gradient(135deg, #ffd7cf, #ff8177)
        }

        .cube .right {
            transform: rotateY(90deg) translateZ(60px);
            background: linear-gradient(135deg, #c7f7d7, #6de49a)
        }

        .cube .left {
            transform: rotateY(-90deg) translateZ(60px);
            background: linear-gradient(135deg, #f0d7ff, #d7a7ff)
        }

        .cube .top {
            transform: rotateX(90deg) translateZ(60px);
            background: linear-gradient(135deg, #fff6d6, #ffd66b)
        }

        .cube .bottom {
            transform: rotateX(-90deg) translateZ(60px);
            background: linear-gradient(135deg, #dbe9ff, #a6d0ff)
        }

        @keyframes spin {
            0% {
                transform: rotateX(0) rotateY(0)
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg)
            }
        }

        /* rotating numbers ring */
        .scene {
            width: 320px;
            height: 320px;
            perspective: 1000px
        }

        .ring {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d
        }

        .slice {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 84px;
            height: 44px;
            margin-left: -42px;
            margin-top: -22px;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: #012;
            box-shadow: 0 10px 30px rgba(1, 18, 36, 0.5);
            backface-visibility: hidden;
            transition: transform 220ms ease
        }

        .slice:hover {
            transform: scale(1.2) translateZ(160px) !important
        }

        .ui-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 12px
        }

        label {
            color: var(--muted);
            font-size: 13px
        }

        input[type=range] {
            width: 220px
        }

        @media (max-width:720px) {
            .scene {
                width: 260px;
                height: 260px
            }

            .stage {
                height: 260px
            }
        }

        @media (prefers-reduced-motion:reduce) {
            .cube {
                animation: none
            }

            .ring {
                animation: none
            }

            .slice {
                transition: none !important
            }
        }
    </style>
</head>

            <div class="stage">
                <div class="cube" id="demoCube">
                    <div  class="front">FRONT</div>

                    <div class="right">RIGHT</div>
