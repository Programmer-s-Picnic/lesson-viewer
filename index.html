    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: system-ui, sans-serif;
            color: #3a2a1a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;

            border-radius: 16px;

        h1 {
            color: #b35a00;
            text-align: center;
            margin-bottom: 20px;
        }

            color: #a14c00;

        }

        h3 {
            color: #8c3f00;
            margin-top: 18px;
        }

        .section-box {
            margin-top: 12px;

            border: 1px solid #f1b14b;
        }

        pre {
            position: relative;

            padding: 12px;
            white-space: pre-wrap;
            border-radius: 10px;
            border: 1px dashed #e0a850;
            font-size: 0.9rem;
        }

        .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ffd27f;
            border: 1px solid #bb7a00;
            padding: 3px 7px;
            font-size: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
        }

        /* SVG Slide Styling */
        .slide-svg-wrapper {
            background: #fffaf0;
            border: 1px solid #e0a850;
            margin: 12px 0;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .slide-svg-wrapper svg {
            max-width: 100%;
            height: auto;
        }

        /* Pyodide editor */
        #editor {
            width: 100%;
            height: 220px;
            border: 1px solid #c9992f;
            border-radius: 8px;
            background: #fff8e1;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            white-space: pre;
        }

        #runBtn,
        #shareBtn {
            padding: 8px 15px;
            margin-right: 5px;
            background: #ffcc73;
            border: 1px solid #b57400;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 8px;
        }

        #output {
            background: #0f172a;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 120px;
            margin-top: 12px;
            font-size: 0.9rem;
        }
    </style>

<body>
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKZh_J8AdV63isiRIrqvs8BDD7HRxhkoDBOAAmdMuQBifJagPd2d_PcHoBNl68VKUm-0OoRKAjWzF2Rom68mEXj8m1a2jt_jUzveClmUl-S8VqSar8ub-yKAis7thLjsLcYjhhSdtVrdp9nLkJZgg_D6yjFEMa7_Vy6wtjnnpi65LoM_5MHgb_cbmv-DY/s320/Programmer's%20Picnic.png" class="avatar"/>

    <div class="container">

        <h1>Programmer's Picnic â€” Lesson Viewer</h1>

        <div id="content">
            <p style="margin-top:20px;color:#a35a00;">Loading lesson content...</p>
        </div>

        <hr style="margin:30px 0; border:0; border-top:1px solid #e0a850;">

        <h2>Python Playground (Pyodide)</h2>

        <div id="editor" contenteditable="true">print("Welcome to Programmer's Picnic!")</div>

        <button id="runBtn">â–¶ Run Code</button>
        <button id="shareBtn">ðŸ”— Share Code</button>

        <h3>Output:</h3>
        <div id="output"></div>

        <div style="margin-top:25px;text-align:center;font-size:0.8rem;opacity:.75;color:#5a3a1a;">
            Powered by Pyodide + JSON Lessons â€¢ Programmerâ€™s Picnic â€¢ Saffron Theme ðŸŒ¼
        </div>

    </div><!-- container -->

    <script>
        /* ------------------------- Read ?json URL ------------------------- */
        const url = new URL(window.location.href);
        const lessonURL = url.searchParams.get("json");
        const contentEl = document.getElementById("content");

        if (!lessonURL) {
            contentEl.innerHTML = "<p style='color:red;'>Error: Missing ?json= URL.</p>";
        }

        /* ------------------------- Utilities ------------------------- */
        function escapeHTML(str) {
            return (str || "")
                .replace(/&/g, "&amp;").replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function addCopyButtons() {
            document.querySelectorAll("pre").forEach(pre => {
                const btn = document.createElement("button");
                btn.className = "copy-btn";
                btn.innerText = "Copy";
                btn.onclick = () => navigator.clipboard.writeText(pre.innerText);
                pre.appendChild(btn);
            });
        }

        /* ------------------------- Render Lesson ------------------------- */
        function renderLesson(lesson) {
            contentEl.innerHTML = `
                <h2>${lesson.title}</h2>

                <div class="section-box">
                    <h3>Video Script</h3>
                    <pre>${escapeHTML(lesson.videoScript)}</pre>
                </div>

                <div class="section-box">
                    <h3>Blog Article</h3>
                    <pre>${escapeHTML(lesson.blogArticle)}</pre>
                </div>

                <div class="section-box">
                    <h3>Practice Problems</h3>
                    <ul>
                        ${lesson.practiceProblems.map(p => `<li>${escapeHTML(p)}</li>`).join("")}
                    </ul>
                </div>

                <div class="section-box">
                    <h3>Homework</h3>
                    <ul>
                        ${lesson.homework.map(p => `<li>${escapeHTML(p)}</li>`).join("")}
                    </ul>
                </div>

                <div class="section-box">
                    <h3>Slides</h3>
                    ${lesson.slidesSVG
                        .map(svg => `<div class="slide-svg-wrapper">${svg}</div>`)
                        .join("")}
                </div>

                <div class="section-box">
                    <h3>Sample Code</h3>
                    <pre>${escapeHTML(lesson.codeExamples[0])}</pre>
                </div>
            `;

            addCopyButtons();
        }

        /* ------------------------- Fetch Lesson JSON ------------------------- */
        fetch(lessonURL)
            .then(res => res.json())
            .then(lesson => renderLesson(lesson))
            .catch(err => {
                contentEl.innerHTML = "<p style='color:red;'>Failed to load JSON.</p>";
                console.error(err);
            });

        /* ------------------------- Pyodide ------------------------- */
        let pyodideReady = false;
        let pyodide;

        async function loadPy() {
            pyodide = await loadPyodide();

            // Redirect stdout
            pyodide.setStdout({
                batched: (msg) => {
                    const out = document.getElementById("output");
                    out.innerText += msg;
                }
            });

            // Redirect stderr
            pyodide.setStderr({
                batched: (msg) => {
                    const out = document.getElementById("output");
                    out.innerText += "Error: " + msg;
                }
            });

            pyodideReady = true;
        }
        loadPy();

        /* Run button */
        document.getElementById("runBtn").onclick = async function () {
            const out = document.getElementById("output");
            out.innerText = "";  // Clear output

            if (!pyodideReady) {
                out.innerText = "Loading Pyodide...";
                return;
            }

            const code = document.getElementById("editor").innerText;
            try {
                let result = await pyodide.runPythonAsync(code);

                if (result !== undefined) {
                    out.innerText += result;
                }
            } catch (err) {
                out.innerText += "Error: " + err;
            }
        };

        /* Share button */
        document.getElementById("shareBtn").onclick = function () {
            const code = encodeURIComponent(document.getElementById("editor").innerText);
            const shareURL =
                window.location.origin + window.location.pathname +
                "?json=" + lessonURL + "&code=" + code;

            navigator.clipboard.writeText(shareURL);
            alert("Shareable link copied!");
        };

        /* Load shared code if present */
        const sharedCode = url.searchParams.get("code");
        if (sharedCode) {
            document.getElementById("editor").innerText = decodeURIComponent(sharedCode);
        }
    </script>

</body>
