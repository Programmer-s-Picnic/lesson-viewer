<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer's Picnic â€“ Lesson Viewer</title>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: system-ui, sans-serif;
            color: #3a2a1a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: #fffaf0;
            border-radius: 16px;
            border: 1px solid #f3c26b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .section-box {
            margin-top: 12px;
            padding: 12px;
            background: #fff3d1;
            border-radius: 10px;
            border: 1px solid #f1b14b;
        }

        .slide-svg-wrapper {
            text-align: center;
            margin: 12px 0;
            padding: 10px;
            border: 1px solid #e0a850;
            border-radius: 10px;
            background: #fffdf5;
        }

        pre {
            position: relative;
            background: #fff1c9;
            padding: 12px;
            white-space: pre-wrap;
            border-radius: 10px;
            border: 1px dashed #e0a850;
        }

        .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ffd27f;
            border: 1px solid #bb7a00;
            padding: 3px 7px;
            font-size: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
        }

        #editor {
            width: 100%;
            height: 220px;
            border: 1px solid #c9992f;
            border-radius: 8px;
            background: #fff8e1;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
        }

        #output {
            background: #0f172a;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            min-height: 120px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Programmerâ€™s Picnic â€” Lesson Viewer</h1>

        <div id="content">
            <p>Loading lesson content...</p>
        </div>

        <hr style="margin:30px 0;">

        <h2>Python Playground (Pyodide)</h2>

        <div id="editor" contenteditable="true">print("Welcome!")</div>

        <button id="runBtn">â–¶ Run Code</button>
        <button id="testBtn">ðŸ§  Test Code</button>
        <button id="shareBtn">ðŸ”— Share Code</button>

        <h3>Output:</h3>
        <div id="output"></div>
        <p id="testMsg" style="font-weight:bold;"></p>

    </div>

    <script>
        /* ------------------ Pyodide ------------------ */
        let pyodide = null, pyodideReady = false;

        async function loadPy() {
            pyodide = await loadPyodide();
            pyodide.setStdout({ batched: msg => output.innerText += msg });
            pyodide.setStderr({ batched: msg => output.innerText += "Error: " + msg });
            pyodideReady = true;
        }
        loadPy();

        /* ------------------ Load Lesson JSON ------------------ */
        const url = new URL(window.location.href);
        const lessonURL = url.searchParams.get("json");
        let lessonData = null;

        fetch(lessonURL)
            .then(r => r.json())
            .then(data => {
                lessonData = data;
                renderLesson(data);
            });

        /* ------------------ Render Lesson ------------------ */
        function renderLesson(lesson) {
            const c = document.getElementById("content");

            c.innerHTML = `
                <h2>${lesson.title}</h2>

                <div class='section-box'>
                    <h3>Video Script</h3>
                    <pre>${lesson.videoScript}</pre>
                </div>

                <div class='section-box'>
                    <h3>Blog Article</h3>
                    <div id="blogArticleBox"></div>
                </div>

                <div class='section-box'>
                    <h3>Practice Problems</h3>
                    <ul>${lesson.practiceProblems.map(p => `<li>${p}</li>`).join("")}</ul>
                </div>

                <div class='section-box'>
                    <h3>Homework</h3>
                    <ul>${lesson.homework.map(p => `<li>${p}</li>`).join("")}</ul>
                </div>

                <div class='section-box' id='quizBox' style='display:none;'>
                    <h3>Quick Quiz</h3>
                    <div id='quizQuestions'></div>
                    <button id="submitQuizBtn">Submit Quiz</button>
                    <p id='quizResult'></p>
                </div>

                <div class='section-box' id='slidesSection' style='display:none;'>
                    <h3>Slides</h3>
                    <div id='slideViewer'></div>
                    <div style="text-align:center;">
                        <button id='prevSlideBtn'>â¬… Prev</button>
                        <span id='slideCounter'></span>
                        <button id='nextSlideBtn'>Next âž¡</button>
                    </div>
                </div>
            `;

            document.getElementById("blogArticleBox").innerHTML =
                marked.parse(lesson.blogArticle);

            if (lesson.quiz) renderQuiz(lesson.quiz);
            if (lesson.slidesSVG) setupSlides();

            addCopyButtons();
        }

        /* ------------------ Quiz Rendering ------------------ */
        function renderQuiz(quiz) {
            const box = document.getElementById("quizBox");
            box.style.display = "block";

            document.getElementById("quizQuestions").innerHTML =
                quiz.map((q, i) => `
                    <strong>${q.question}</strong><br>
                    ${q.options.map((op, j) =>
                    `<label><input type='radio' name='q${i}' value='${j}'> ${op}</label><br>`
                ).join("")}
                    <br>
                `).join("");

            document.getElementById("submitQuizBtn").onclick = submitQuiz;
        }

        function submitQuiz() {
            let score = 0;

            lessonData.quiz.forEach((q, i) => {
                const chosen = document.querySelector(`input[name="q${i}"]:checked`);
                if (chosen && parseInt(chosen.value) === q.correct) {
                    score++;
                }
            });

            document.getElementById("quizResult").innerText =
                `Score: ${score}/${lessonData.quiz.length}`;
        }

        window.submitQuiz = submitQuiz;

        /* ------------------ Slides ------------------ */
        let currentSlide = 0;

        function setupSlides() {
            document.getElementById("slidesSection").style.display = "block";
            prevSlideBtn.onclick = () => changeSlide(-1);
            nextSlideBtn.onclick = () => changeSlide(+1);
            renderSlide();
        }

        function changeSlide(n) {
            const total = lessonData.slidesSVG.length;
            currentSlide = (currentSlide + n + total) % total;
            renderSlide();
        }

        function renderSlide() {
            const svg = lessonData.slidesSVG[currentSlide];
            const codes = lessonData.slideCodes?.[currentSlide] || [];

            const slideHTML = `
                <div class='slide-svg-wrapper'>${svg}</div>
                <div class='slide-code-box'>
                    ${codes.map(code => `<pre>${code}</pre>`).join("")}
                </div>
            `;

            document.getElementById("slideViewer").innerHTML = slideHTML;
            document.getElementById("slideCounter").innerText =
                `${currentSlide + 1} / ${lessonData.slidesSVG.length}`;

            addCopyButtons();
        }

        /* ------------------ Copy Button ------------------ */
        function addCopyButtons() {
            document.querySelectorAll("pre").forEach(pre => {
                if (pre.querySelector(".copy-btn")) return;

                const btn = document.createElement("button");
                btn.className = "copy-btn";
                btn.innerText = "Copy";
                btn.onclick = () => navigator.clipboard.writeText(pre.innerText);

                pre.appendChild(btn);
            });
        }

        /* ------------------ Run Code ------------------ */
        runBtn.onclick = async () => {
            output.innerText = "";
            if (!pyodideReady) {
                output.innerText = "Loading Pyodide...";
                return;
            }
            try {
                await pyodide.runPythonAsync(editor.innerText);
            } catch (err) {
                output.innerText = "Error: " + err;
            }
        };

        /* ------------------ Test Code ------------------ */
        testBtn.onclick = async () => {
            if (!lessonData.codingChallenge) {
                testMsg.innerText = "No challenge.";
                return;
            }
            try {
                const userOut = await pyodide.runPythonAsync(editor.innerText);
                const expected = await pyodide.runPythonAsync(
                    lessonData.codingChallenge.solution
                );
                testMsg.innerText =
                    String(userOut).trim() === String(expected).trim()
                        ? "Correct! âœ”"
                        : "Incorrect âŒ";
            } catch (err) {
                testMsg.innerText = "Error: " + err;
            }
        };

        /* ------------------ Share Code ------------------ */
        shareBtn.onclick = () => {
            const code = encodeURIComponent(editor.innerText);
            const link = `${window.location.pathname}?json=${lessonURL}&code=${code}`;
            navigator.clipboard.writeText(link);
            alert("Share link copied!");
        };

        const shared = url.searchParams.get("code");
        if (shared) editor.innerText = decodeURIComponent(shared);

    </script>

</body>

</html>
