<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer's Picnic ‚Äì Lesson Viewer</title>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* ------------------ GLOBAL STYLE ------------------ */
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: system-ui, sans-serif;
            color: #3a2a1a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: #fffaf0;
            border-radius: 16px;
            border: 1px solid #f3c26b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .section-box {
            margin-top: 12px;
            padding: 12px;
            background: #fff3d1;
            border-radius: 10px;
            border: 1px solid #f1b14b;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            border: none;
        }

        .tag {
            background: #ffe7b3;
            padding: 3px 7px;
            margin: 3px;
            border-radius: 6px;
            display: inline-block;
            font-size: 0.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid #e9c48f;
        }

        .short-item {
            background: #fff8dd;
            padding: 6px;
            margin: 4px 0;
            border-radius: 6px;
        }

        pre {
            position: relative;
            background: #fff1c9;
            padding: 12px;
            white-space: pre-wrap;
            border-radius: 10px;
            border: 1px dashed #e0a850;
        }

        .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ffd27f;
            border: 1px solid #bb7a00;
            padding: 3px 7px;
            font-size: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
        }

        #editor {
            width: 100%;
            height: 220px;
            border: 1px solid #c9992f;
            border-radius: 8px;
            background: #fff8e1;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
        }

        #output {
            background: #0f172a;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            min-height: 120px;
            white-space: pre-wrap;
        }

        .correct {
            color: lightgreen;
        }

        .wrong {
            color: #FF7F7F;
        }

        /* ------------------ NAV ------------------ */

        .nav-lessons .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-nav {
            flex: 1;
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid #b57400;
            background: #ffcc73;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-nav[disabled] {
            opacity: 0.5;
            cursor: default;
            background: #ffeac0;
        }

        /* ------------------ SLIDES ------------------ */

        .slide-svg-wrapper {
            margin-bottom: 8px;
            animation: fadeInSlide 0.3s ease-out;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8a4b08;
        }

        .slide-controls {
            text-align: center;
            margin-top: 10px;
        }

        .slide-btn {
            padding: 6px 14px;
            margin: 0 4px;
            font-size: 0.95rem;
            color: #4b2800;
            border-radius: 999px;
            border: 1px solid #e9a02b;
            background: linear-gradient(135deg, #ffe5a5, #fbb03b);
            cursor: pointer;
            font-weight: 600;
        }

        .slide-btn:hover {
            background: linear-gradient(135deg, #fff3c9, #f5a12b);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Programmer‚Äôs Picnic ‚Äî Lesson Viewer</h1>
        <div id="content">
            <p>Loading lesson...</p>
        </div>

        <hr style="margin:30px 0;">

        <h2>Python Playground (Pyodide)</h2>
        <div id="editor" contenteditable="true">print("Welcome!")</div>

        <button id="runBtn">‚ñ∂ Run Code</button>
        <button id="testBtn">üß† Test Code</button>
        <button id="shareBtn">üîó Share Code</button>

        <h3>Output:</h3>
        <div id="output"></div>
        <p id="testMsg" style="font-weight:bold;"></p>
    </div>

    <script>
        /* ------------------ Pyodide ------------------ */
        let pyodide = null, pyodideReady = false;

        async function loadPy() {
            try {
                pyodide = await loadPyodide();
                pyodide.setStdout({ batched: msg => output.innerText += msg });
                pyodide.setStderr({ batched: msg => output.innerText += "Error: " + msg });
                pyodideReady = true;
            } catch (e) {
                output.innerText = "Failed to load Pyodide: " + e;
            }
        }
        loadPy();

        /* ------------------ URL + JSON LOADING ------------------ */
        const url = new URL(window.location.href);
        const lessonURL = url.searchParams.get("json");
        let lessonData = null;

        if (lessonURL) {
            fetch(lessonURL)
                .then(r => r.json())
                .then(data => {
                    lessonData = data;
                    renderLesson(data);
                })
                .catch(err => {
                    document.getElementById("content").innerHTML =
                        "<p>Error loading lesson JSON.</p><pre>" + err + "</pre>";
                });
        } else {
            document.getElementById("content").innerHTML = "<p>No JSON provided.</p>";
        }

        /* ------------------ RENDER META ------------------ */
        function renderMeta(lesson) {
            const chips = [];

            if (lesson.duration) chips.push(`<span class="meta-chip">‚è± ${lesson.duration}</span>`);
            if (lesson.difficulty) chips.push(`<span class="meta-chip">üéØ Difficulty: ${lesson.difficulty}</span>`);
            if (lesson.category) chips.push(`<span class="meta-chip">üìÇ ${lesson.category}</span>`);
            if (lesson.rewardXP) chips.push(`<span class="meta-chip xp-chip">‚≠ê ${lesson.rewardXP} XP</span>`);
            if (lesson.badge) chips.push(`<span class="meta-chip badge-chip">üèÖ ${lesson.badge}</span>`);

            let keywordHTML = "";
            if (Array.isArray(lesson.keywords))
                keywordHTML = `<div>${lesson.keywords.map(k => `<span class="meta-chip keyword-chip">#${k}</span>`).join("")}</div>`;

            return `
    <div class="section-box">
        <h3>Lesson Meta</h3>
        <div class="meta-chips">${chips.join("")}</div>
        ${keywordHTML}
    </div>`;
        }

        /* ------------------ RENDER VIDEOS ------------------ */
        function renderVideosSection(videos) {
            if (!Array.isArray(videos)) return "";

            return `
    <div class="section-box">
        <h3>Videos</h3>
        ${videos.map(v => `
            <div>
                <h4>${v.title}</h4>
                <iframe src="https://www.youtube.com/embed/${v.videoId}" allowfullscreen></iframe>
                <p>${v.description || ""}</p>
                ${(v.tags || []).map(t => `<span class='tag'>${t}</span>`).join("")}
            </div>
        `).join("")}
    </div>`;
        }

        /* ------------------ MAIN LESSON RENDER ------------------ */
        function renderLesson(lesson) {
            const c = document.getElementById("content");

            c.innerHTML = `
        <h2>${lesson.title}</h2>
        ${renderMeta(lesson)}
        ${renderVideosSection(lesson.youtubeVideos)}

        <!-- Article -->
        <div class="section-box">
            <h3>Blog Article</h3>
            <div id="blogArticleBox"></div>
        </div>

        <!-- Slides -->
        <div id="slidesSection" class="section-box" style="display:none;">
            <h3>Slides</h3>
            <div id="slideViewer"></div>

            <div class="slide-controls">
                <button id="prevSlideBtn" type="button" class="slide-btn">‚¨Ö Prev</button>
                <span id="slideCounter"></span>
                <button id="nextSlideBtn" type="button" class="slide-btn">Next ‚û°</button>
            </div>
        </div>
    `;

            document.getElementById("blogArticleBox").innerHTML =
                lesson.blogArticle ? marked.parse(lesson.blogArticle) : "<p>No article.</p>";

            if (Array.isArray(lesson.slides) && lesson.slides.length)
                setupSlides();
        }

        /* ------------------ SLIDE SYSTEM (OPTION B) ------------------ */
        let currentSlide = 0;

        function setupSlides() {
            const section = document.getElementById("slidesSection");
            section.style.display = "block";

            const prev = document.getElementById("prevSlideBtn");
            const next = document.getElementById("nextSlideBtn");

            prev.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                changeSlide(-1);
            });

            next.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                changeSlide(1);
            });

            // Keyboard slide navigation
            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowLeft") changeSlide(-1);
                if (e.key === "ArrowRight") changeSlide(1);
            });

            renderSlide();
        }

        function changeSlide(n) {
            const total = lessonData.slides.length;
            currentSlide = (currentSlide + n + total) % total;
            renderSlide();
        }

        function renderSlide() {
            const slide = lessonData.slides[currentSlide];

            document.getElementById("slideViewer").innerHTML = `
        <div class="slide-title">${slide.title || ""}</div>
        <div class="slide-svg-wrapper">${slide.svg}</div>
        ${(slide.code || []).map(c => `<pre>${c}</pre>`).join("")}
    `;

            document.getElementById("slideCounter").innerText =
                `${currentSlide + 1} / ${lessonData.slides.length}`;

            addCopyButtons();
        }

        /* ------------------ COPY BUTTONS ------------------ */
        function addCopyButtons() {
            document.querySelectorAll("pre").forEach(pre => {
                if (pre.querySelector(".copy-btn")) return;

                const btn = document.createElement("button");
                btn.className = "copy-btn";
                btn.innerText = "Copy";
                btn.onclick = () => navigator.clipboard.writeText(pre.innerText);
                pre.appendChild(btn);
            });
        }

        /* ------------------ PYODIDE RUN ------------------ */
        runBtn.onclick = async () => {
            output.innerText = "";
            if (!pyodideReady) {
                output.innerText = "Loading Pyodide...";
                return;
            }
            try {
                await pyodide.runPythonAsync(editor.innerText);
            } catch (err) {
                output.innerText = "Error: " + err;
            }
        };

        /* ------------------ SHARE ------------------ */
        shareBtn.onclick = () => {
            const code = encodeURIComponent(editor.innerText);
            const link = `${window.location.pathname}?json=${lessonURL}&code=${code}`;
            navigator.clipboard.writeText(link);
            alert("Share link copied!");
        };

    </script>

</body>

</html>
