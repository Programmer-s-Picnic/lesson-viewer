<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer's Picnic ‚Äì Lesson Viewer</title>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: system-ui, sans-serif;
            color: #3a2a1a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: #fffaf0;
            border-radius: 16px;
            border: 1px solid #f3c26b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .section-box {
            margin-top: 12px;
            padding: 12px;
            background: #fff3d1;
            border-radius: 10px;
            border: 1px solid #f1b14b;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            border: none;
        }

        .tag {
            background: #ffe7b3;
            padding: 3px 7px;
            margin: 3px;
            border-radius: 6px;
            display: inline-block;
            font-size: 0.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid #e9c48f;
        }

        .short-item {
            background: #fff8dd;
            padding: 6px;
            margin: 4px 0;
            border-radius: 6px;
        }

        pre {
            position: relative;
            background: #fff1c9;
            padding: 12px;
            white-space: pre-wrap;
            border-radius: 10px;
            border: 1px dashed #e0a850;
        }

        .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ffd27f;
            border: 1px solid #bb7a00;
            padding: 3px 7px;
            font-size: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
        }

        #editor {
            width: 100%;
            height: 220px;
            border: 1px solid #c9992f;
            border-radius: 8px;
            background: #fff8e1;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
        }

        #output {
            background: #0f172a;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            min-height: 120px;
            white-space: pre-wrap;
        }

        .wrong {
            color: #FF7F7F;
        }

        .correct {
            color: lightgreen;
        }

        .lesson-meta-panel h3 {
            margin-top: 0;
        }

        .meta-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .meta-chip {
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 0.8rem;
            background: #ffe7b3;
            border: 1px solid #f1b14b;
        }

        .xp-chip {
            background: #dcfce7;
            border-color: #16a34a;
            color: #166534;
            font-weight: 600;
        }

        .badge-chip {
            background: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
            font-weight: 600;
        }

        .keyword-chip {
            background: #fff;
            border-style: dashed;
        }

        .quiz-item {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background: #fff8dd;
            border: 1px solid #f3c26b;
        }

        .quiz-item.correct {
            border-color: #16a34a;
            background: #dcfce7;
        }

        .quiz-item.wrong {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .explanation {
            margin-top: 4px;
            font-size: 0.85rem;
        }

        .nav-lessons .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-nav {
            flex: 1;
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid #b57400;
            background: #ffcc73;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-nav[disabled] {
            opacity: 0.5;
            cursor: default;
            background: #ffeac0;
        }

        .slide-svg-wrapper {
            margin-bottom: 8px;
            animation: fadeInSlide 0.3s ease-out;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ------------------------------
           Visualizer styles
        ------------------------------ */
        .pp-vis-root {
            margin-top: 8px;
            padding: 10px;
            background: #fffaf0;
            border-radius: 12px;
            border: 1px solid #f3c26b;
        }

        .pp-vis-header {
            margin-bottom: 8px;
        }

        .pp-vis-title {
            margin: 0 0 2px 0;
            font-size: 1rem;
            color: #b35a00;
        }

        .pp-vis-subtitle {
            margin: 0;
            font-size: 0.8rem;
            color: #8c3f00;
            opacity: 0.85;
        }

        .pp-vis-main {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
            gap: 10px;
            margin-top: 8px;
        }

        @media (max-width: 840px) {
            .pp-vis-main {
                grid-template-columns: 1fr;
            }
        }

        .pp-vis-panel {
            background: #fffef7;
            border-radius: 10px;
            border: 1px solid #f3c26b;
            padding: 8px;
        }

        .pp-vis-panel-title {
            margin: 0 0 6px 0;
            font-size: 0.85rem;
            font-weight: 600;
            color: #a14c00;
        }

        .pp-vis-structure {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pp-vis-array-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        .pp-vis-array-cell {
            min-width: 42px;
            height: 50px;
            padding: 4px 5px;
            border-radius: 8px;
            border: 2px solid #f3c26b;
            background: #fff8e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            position: relative;
            transition: background 0.18s ease, transform 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
        }

        .pp-vis-array-value {
            font-weight: 600;
        }

        .pp-vis-array-index {
            font-size: 0.65rem;
            opacity: 0.75;
            margin-top: 1px;
        }

        .pp-vis-cell-active {
            background: #ffcc80;
            border-color: #fb923c;
            box-shadow: 0 0 0 2px rgba(251, 146, 60, 0.35);
            transform: translateY(-1px);
        }

        .pp-vis-cell-compare {
            background: #ffe0b2;
            border-color: #f59e0b;
        }

        .pp-vis-cell-found {
            background: #c8e6c9;
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.4);
        }

        .pp-vis-cell-miss {
            background: #ffcdd2;
            border-color: #ef4444;
        }

        .pp-vis-pointer-badges {
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            font-size: 0.55rem;
        }

        .pp-vis-pointer-badge {
            padding: 1px 5px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .pp-vis-pointer-low {
            background: #22c55e;
            color: #052e16;
        }

        .pp-vis-pointer-mid {
            background: #3b82f6;
            color: #eff6ff;
        }

        .pp-vis-pointer-high {
            background: #eab308;
            color: #422006;
        }

        .pp-vis-pointer-current {
            background: #fb923c;
            color: #1f2937;
        }

        .pp-vis-log {
            background: #fff8dd;
            border-radius: 8px;
            border: 1px dashed #f3c26b;
            padding: 6px;
            font-size: 0.8rem;
            min-height: 52px;
            white-space: pre-wrap;
        }

        .pp-vis-log-label {
            font-weight: 600;
            color: #8c3f00;
        }

        .pp-vis-code-wrapper {
            background: #fff3d1;
            border-radius: 8px;
            border: 1px solid #f1b14b;
            padding: 6px;
            max-height: 240px;
            overflow: auto;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.78rem;
        }

        .pp-vis-code-line {
            padding: 1px 3px;
            border-radius: 4px;
            transition: background 0.18s ease, color 0.18s ease;
        }

        .pp-vis-code-line-active {
            background: #fed7aa;
            color: #7c2d12;
        }

        .pp-vis-code-line-dim {
            opacity: 0.6;
        }

        .pp-vis-controls {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
            justify-content: space-between;
        }

        .pp-vis-controls-left {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .pp-vis-btn {
            border-radius: 999px;
            border: 1px solid #b57400;
            background: #ffcc73;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        .pp-vis-btn:hover {
            background: #ffdb9b;
        }

        .pp-vis-btn:disabled {
            opacity: 0.5;
            cursor: default;
            background: #ffe8b5;
        }

        .pp-vis-speed-control {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
        }

        .pp-vis-speed-control input {
            width: 80px;
        }

        .pp-vis-badge-small {
            padding: 3px 7px;
            border-radius: 999px;
            border: 1px solid #f3c26b;
            background: #fff7e6;
            font-size: 0.7rem;
        }

        .pp-vis-interactive-panel {
            margin-top: 8px;
        }

        .pp-vis-interactive-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-end;
            margin-top: 4px;
        }

        .pp-vis-interactive-row input {
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid #f3c26b;
            font-size: 0.8rem;
            background: #fff;
        }

        .pp-vis-help-text {
            margin: 4px 0 0 0;
            font-size: 0.7rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Programmer‚Äôs Picnic ‚Äî Lesson Viewer</h1>

        <div id="content">
            <p>Loading lesson content...</p>
        </div>

        <hr style="margin:30px 0;">

        <h2>Python Playground (Pyodide)</h2>

        <div id="editor" contenteditable="true">print("Welcome!")</div>

        <button id="runBtn">‚ñ∂ Run Code</button>
        <button id="testBtn">üß† Test Code</button>
        <button id="shareBtn">üîó Share Code</button>

        <h3>Output:</h3>
        <div id="output"></div>
        <p id="testMsg" style="font-weight:bold;"></p>

    </div>

    <script>
        const MAX_LESSON_ID = 22;
        const MIN_LESSON_ID = 1;

        /* ------------------ Pyodide ------------------ */
        let pyodide = null, pyodideReady = false;

        async function loadPy() {
            try {
                pyodide = await loadPyodide();
                pyodide.setStdout({ batched: msg => output.innerText += msg });
                pyodide.setStderr({ batched: msg => output.innerText += "Error: " + msg });
                pyodideReady = true;
            } catch (e) {
                output.innerText = "Failed to load Pyodide: " + e;
            }
        }
        loadPy();

        /* ------------------ URL + Lesson Loading ------------------ */
        const url = new URL(window.location.href);
        const lessonURL = url.searchParams.get("json");
        let lessonData = null;

        if (lessonURL) {
            fetch(lessonURL)
                .then(r => r.json())
                .then(data => {
                    lessonData = data;
                    renderLesson(data);
                })
                .catch(err => {
                    document.getElementById("content").innerHTML =
                        "<p>Failed to load lesson JSON.</p><pre>" + err + "</pre>";
                });
        } else {
            document.getElementById("content").innerHTML =
                "<p>No JSON URL provided.</p>";
        }

        /* ------------------ Meta & Nav Helpers ------------------ */
        function renderMeta(lesson) {
            const chips = [];

            if (lesson.duration) {
                chips.push(`<span class="meta-chip">‚è± ${lesson.duration}</span>`);
            }
            if (lesson.difficulty) {
                chips.push(`<span class="meta-chip">üéØ Difficulty: ${lesson.difficulty}</span>`);
            }
            if (lesson.category) {
                chips.push(`<span class="meta-chip">üìÇ ${lesson.category}</span>`);
            }
            if (lesson.rewardXP) {
                chips.push(`<span class="meta-chip xp-chip">‚≠ê ${lesson.rewardXP} XP</span>`);
            }
            if (lesson.badge) {
                chips.push(`<span class="meta-chip badge-chip">üèÖ ${lesson.badge}</span>`);
            }

            let keywordHTML = "";
            if (Array.isArray(lesson.keywords) && lesson.keywords.length > 0) {
                keywordHTML = `
                    <div style="margin-top:8px;">
                        ${lesson.keywords.map(k => `<span class="meta-chip keyword-chip">#${k}</span>`).join("")}
                    </div>
                `;
            }

            if (!chips.length && !keywordHTML) return "";

            return `
                <div class="section-box lesson-meta-panel">
                    <h3>Lesson Meta</h3>
                    <div class="meta-chips">
                        ${chips.join("")}
                    </div>
                    ${keywordHTML}
                </div>
            `;
        }

        function renderNav(lesson) {
            const id = lesson.id;
            if (!id) return "";

            const prevId = id > MIN_LESSON_ID ? id - 1 : null;
            const nextId = id < MAX_LESSON_ID ? id + 1 : null;

            return `
                <div class="section-box nav-lessons">
                    <h3>Continue Learning</h3>
                    <div class="nav-buttons">
                        <button class="btn-nav" ${prevId ? `onclick="goToLesson(${prevId})"` : "disabled"}>
                            ‚¨Ö ${prevId ? `Lesson ${prevId}` : "No previous"}
                        </button>
                        <button class="btn-nav" ${nextId ? `onclick="goToLesson(${nextId})"` : "disabled"}>
                            ${nextId ? `Lesson ${nextId} ‚û°` : "Last lesson"}
                        </button>
                    </div>
                </div>
            `;
        }

        /* ------------------ Render Lesson ------------------ */
        function renderLesson(lesson) {
            const c = document.getElementById("content");

            c.innerHTML = `
                <h2>${lesson.title}</h2>

                ${renderMeta(lesson)}

                ${renderVideosSection(lesson.youtubeVideos)}

                <div class='section-box'>
                    <h3>Video Script</h3>
                    <pre>${lesson.videoScript || "No video script provided."}</pre>
                </div>

                <div class='section-box'>
                    <h3>Blog Article</h3>
                    <div id="blogArticleBox"></div>
                </div>

                ${Array.isArray(lesson.practiceProblems) ? `
                <div class='section-box'>
                    <h3>Practice Problems</h3>
                    <ul>${lesson.practiceProblems.map(p => `<li>${p}</li>`).join("")}</ul>
                </div>` : ""}

                ${Array.isArray(lesson.homework) ? `
                <div class='section-box'>
                    <h3>Homework</h3>
                    <ul>${lesson.homework.map(p => `<li>${p}</li>`).join("")}</ul>
                </div>` : ""}

                <div class='section-box' id='quizBox' style='display:none;'>
                    <h3>Quick Quiz</h3>
                    <div id='quizQuestions'></div>
                    <button id="submitQuizBtn">Submit Quiz</button>
                    <p id='quizResult'></p>
                </div>

                <div class='section-box' id='slidesSection' style='display:none;'>
                    <h3>Slides</h3>
                    <div id='slideViewer'></div>
                    <div style="text-align:center;">
                        <button id='prevSlideBtn'>‚¨Ö Prev</button>
                        <span id='slideCounter'></span>
                        <button id='nextSlideBtn'>Next ‚û°</button>
                    </div>
                </div>

                <div class='section-box' id='visualizerSection' style='display:none;'>
                    <h3>Interactive Visualizer</h3>
                    <div class="pp-vis-root">
                        <div class="pp-vis-header">
                            <h4 class="pp-vis-title" id="pp-vis-title">Visualizer</h4>
                            <p class="pp-vis-subtitle" id="pp-vis-subtitle"></p>
                        </div>
                        <div class="pp-vis-main">
                            <section class="pp-vis-panel">
                                <h5 class="pp-vis-panel-title">Structure</h5>
                                <div class="pp-vis-structure">
                                    <div class="pp-vis-array-row" id="pp-vis-array-row"></div>
                                    <div class="pp-vis-log" id="pp-vis-log">
                                        <span class="pp-vis-log-label">Step log will appear here...</span>
                                    </div>
                                </div>
                            </section>
                            <section class="pp-vis-panel">
                                <h5 class="pp-vis-panel-title">Code (highlighted)</h5>
                                <div class="pp-vis-code-wrapper" id="pp-vis-code"></div>
                            </section>
                        </div>
                        <div class="pp-vis-controls">
                            <div class="pp-vis-controls-left">
                                <button class="pp-vis-btn" id="pp-vis-btn-prev">‚¨Ö Prev</button>
                                <button class="pp-vis-btn" id="pp-vis-btn-play">‚ñ∂ Auto Play</button>
                                <button class="pp-vis-btn" id="pp-vis-btn-next">Next ‚û°</button>
                                <button class="pp-vis-btn" id="pp-vis-btn-reset">‚ü≤ Reset</button>
                            </div>
                            <div class="pp-vis-speed-control">
                                <span>Speed:</span>
                                <input type="range" id="pp-vis-speed" min="400" max="2000" value="900" step="100" />
                                <span id="pp-vis-speed-label">0.9s</span>
                            </div>
                            <div class="pp-vis-badge-small" id="pp-vis-step-indicator">
                                Step 0 / 0
                            </div>
                        </div>
                        <div class="pp-vis-panel pp-vis-interactive-panel">
                            <h5 class="pp-vis-panel-title">Try your own data</h5>
                            <div class="pp-vis-interactive-row">
                                <div>
                                    <label>Array (comma separated):</label><br>
                                    <input id="pp-vis-input-array" type="text" value="1,3,5,7,9,11,15,20">
                                </div>
                                <div>
                                    <label>Target:</label><br>
                                    <input id="pp-vis-input-target" type="text" value="7">
                                </div>
                                <button class="pp-vis-btn" id="pp-vis-btn-apply">Apply</button>
                            </div>
                            <p class="pp-vis-help-text">
                                The array will be auto-sorted before applying binary search.
                            </p>
                        </div>
                    </div>
                </div>

                ${renderNav(lesson)}
            `;

            document.getElementById("blogArticleBox").innerHTML =
                lesson.blogArticle ? marked.parse(lesson.blogArticle) : "<p>No article provided.</p>";

            if (Array.isArray(lesson.quiz) && lesson.quiz.length) renderQuiz(lesson.quiz);
            if (Array.isArray(lesson.slidesSVG) && lesson.slidesSVG.length) setupSlides();

            addCopyButtons();

            if (lesson.visualizer && lesson.visualizer.type === "binary-search") {
                setupVisualizerForLesson(lesson);
            }
        }

        /* ------------------ Videos Section ------------------ */
        function renderVideosSection(videos) {
            if (!Array.isArray(videos) || videos.length === 0) return "";

            return `
                <div class='section-box'>
                    <h3>Videos</h3>
                    ${videos.map(v => `
                        <div class='video-block' style="margin-bottom:16px;">
                            <h4>${v.title}</h4>
                            <iframe src="https://www.youtube.com/embed/${v.videoId}" allowfullscreen></iframe>

                            <p>${v.description || ""}</p>

                            <div>
                                ${Array.isArray(v.tags) ? v.tags.map(t => `<span class='tag'>${t}</span>`).join("") : ""}
                            </div>

                            ${v.chapters?.length ? `
                                <table>
                                    ${v.chapters.map(ch => `
                                        <tr><td>${ch.time}</td><td>${ch.title}</td></tr>
                                    `).join("")}
                                </table>
                            ` : ""}

                            ${v.shorts?.length ? `
                                <h5>Shorts</h5>
                                ${v.shorts.map(s => `
                                    <div class='short-item'>
                                        üé¨ <b>${s.title}</b> ‚Äî <code>${s.id}</code>
                                    </div>
                                `).join("")}
                            ` : ""}
                        </div>
                    `).join("")}
                </div>
            `;
        }

        /* ------------------ Quiz Rendering ------------------ */
        function renderQuiz(quiz) {
            const box = document.getElementById("quizBox");
            box.style.display = "block";

            document.getElementById("quizQuestions").innerHTML =
                quiz.map((q, i) => `
                    <div class="quiz-item" id="quiz-${i}">
                        <strong>${q.question}</strong><br>
                        ${q.options.map((op, j) =>
                    `<label><input type='radio' name='q${i}' value='${j}'> ${op}</label><br>`
                ).join("")}
                        <div class="explanation" id="exp-${i}" style="display:none;"></div>
                    </div>
                `).join("");

            document.getElementById("submitQuizBtn").onclick = submitQuiz;
        }

        function submitQuiz() {
            const quiz = (lessonData && Array.isArray(lessonData.quiz)) ? lessonData.quiz : null;
            const resultEl = document.getElementById("quizResult");
            if (!quiz || !quiz.length) {
                if (resultEl) {
                    resultEl.innerText = "No quiz for this lesson.";
                }
                return;
            }

            let score = 0;
            let attempted = 0;

            quiz.forEach((q, i) => {
                const chosen = document.querySelector(`input[name="q${i}"]:checked`);
                const expBox = document.getElementById(`exp-${i}`);
                const questionDiv = document.getElementById(`quiz-${i}`);
                if (questionDiv) {
                    questionDiv.classList.remove("correct", "wrong");
                }

                if (chosen) attempted++;

                const explanation = q.explanation || "";

                if (chosen && parseInt(chosen.value, 10) === q.correct) {
                    score++;
                    if (expBox) {
                        expBox.innerHTML = `<span class='correct'>Correct!</span>${explanation ? "<br>" + explanation : ""}`;
                        expBox.style.display = "block";
                    }
                    if (questionDiv) questionDiv.classList.add("correct");
                } else {
                    if (expBox) {
                        expBox.innerHTML = `
                        <span class='wrong'>Incorrect</span><br>
                        Correct answer: <b>${q.options[q.correct]}</b>${explanation ? "<br>" + explanation : ""}
                    `;
                        expBox.style.display = "block";
                    }
                    if (questionDiv) questionDiv.classList.add("wrong");
                }
            });

            if (resultEl) {
                resultEl.innerText =
                    `Score: ${score}/${quiz.length} ¬∑ Attempted: ${attempted}/${quiz.length}`;
            }
        }

        /* ------------------ Slides ------------------ */
        let currentSlide = 0;

        function setupSlides() {
            document.getElementById("slidesSection").style.display = "block";
            prevSlideBtn.onclick = () => changeSlide(-1);
            nextSlideBtn.onclick = () => changeSlide(+1);
            renderSlide();
        }

        function changeSlide(n) {
            const total = lessonData.slidesSVG.length;
            currentSlide = (currentSlide + n + total) % total;
            renderSlide();
        }

        function renderSlide() {
            const svg = lessonData.slidesSVG[currentSlide];
            const codes = lessonData.slideCodes?.[currentSlide] || [];

            const slideHTML = `
                <div class='slide-svg-wrapper'>${svg}</div>
                <div class='slide-code-box'>
                    ${codes.map(code => `<pre>${code}</pre>`).join("")}
                </div>
            `;

            document.getElementById("slideViewer").innerHTML = slideHTML;
            document.getElementById("slideCounter").innerText =
                `${currentSlide + 1} / ${lessonData.slidesSVG.length}`;

            addCopyButtons();
        }

        /* ------------------ Copy Buttons ------------------ */
        function addCopyButtons() {
            document.querySelectorAll("pre").forEach(pre => {
                if (pre.querySelector(".copy-btn")) return;

                const btn = document.createElement("button");
                btn.className = "copy-btn";
                btn.innerText = "Copy";
                btn.onclick = () => navigator.clipboard.writeText(pre.innerText);

                pre.appendChild(btn);
            });
        }

        /* ------------------ Visualizer Engine ------------------ */
        function generateBinarySearchSteps(arr, target) {
            const steps = [];
            let low = 0;
            let high = arr.length - 1;
            let stepIndex = 1;

            steps.push({
                label: "Start",
                description: "Binary Search begins on a sorted array.",
                pointers: { low, high },
                highlightLines: [1, 2, 3]
            });

            while (low <= high) {
                const mid = Math.floor((low + high) / 2);

                steps.push({
                    label: `Step ${stepIndex}: Calculate mid`,
                    description: `mid = floor((${low} + ${high}) / 2) = ${mid}`,
                    pointers: { low, mid, high },
                    activeIndex: mid,
                    highlightLines: [4, 5]
                });

                if (arr[mid] === target) {
                    steps.push({
                        label: "FOUND",
                        description: `arr[${mid}] = ${arr[mid]} equals the target ${target}. Search successful.`,
                        pointers: { low, mid, high },
                        foundIndex: mid,
                        highlightLines: [6, 7]
                    });
                    return steps;
                }

                if (target < arr[mid]) {
                    steps.push({
                        label: "Move high",
                        description: `target < arr[mid] (${target} < ${arr[mid]}) ‚Üí search left half. New high = mid - 1 = ${mid - 1}`,
                        pointers: { low, mid, high },
                        compareIndex: mid,
                        highlightLines: [8, 9]
                    });
                    high = mid - 1;
                } else {
                    steps.push({
                        label: "Move low",
                        description: `target > arr[mid] (${target} > ${arr[mid]}) ‚Üí search right half. New low = mid + 1 = ${mid + 1}`,
                        pointers: { low, mid, high },
                        compareIndex: mid,
                        highlightLines: [10, 11]
                    });
                    low = mid + 1;
                }

                stepIndex++;
            }

            steps.push({
                label: "Not found",
                description: "low > high, so the search interval is empty. Target is not present.",
                pointers: { low, high },
                highlightLines: [12]
            });

            return steps;
        }

        (function () {
            function PPVisualizer(rootEl, config) {
                this.rootEl = rootEl;
                this.config = config;
                this.currentStepIndex = 0;
                this.autoTimer = null;
                this.speedMs = 900;

                this.titleEl = rootEl.querySelector("#pp-vis-title");
                this.subtitleEl = rootEl.querySelector("#pp-vis-subtitle");
                this.arrayRowEl = rootEl.querySelector("#pp-vis-array-row");
                this.logEl = rootEl.querySelector("#pp-vis-log");
                this.codeEl = rootEl.querySelector("#pp-vis-code");
                this.stepIndicatorEl = rootEl.querySelector("#pp-vis-step-indicator");
                this.btnPrev = rootEl.querySelector("#pp-vis-btn-prev");
                this.btnNext = rootEl.querySelector("#pp-vis-btn-next");
                this.btnPlay = rootEl.querySelector("#pp-vis-btn-play");
                this.btnReset = rootEl.querySelector("#pp-vis-btn-reset");
                this.speedSlider = rootEl.querySelector("#pp-vis-speed");
                this.speedLabel = rootEl.querySelector("#pp-vis-speed-label");

                this.init();
            }

            PPVisualizer.prototype.init = function () {
                const cfg = this.config;

                if (cfg.title) this.titleEl.textContent = cfg.title;
                if (cfg.subtitle) this.subtitleEl.textContent = cfg.subtitle;

                this.renderArrayBase();
                this.renderCode(cfg.code || "");
                this.attachEvents();
                this.renderStep();
            };

            PPVisualizer.prototype.attachEvents = function () {
                const self = this;

                this.btnPrev.addEventListener("click", function () {
                    self.stopAuto();
                    self.prevStep();
                });

                this.btnNext.addEventListener("click", function () {
                    self.stopAuto();
                    self.nextStep();
                });

                this.btnReset.addEventListener("click", function () {
                    self.stopAuto();
                    self.currentStepIndex = 0;
                    self.renderStep();
                });

                this.btnPlay.addEventListener("click", function () {
                    if (self.autoTimer) {
                        self.stopAuto();
                    } else {
                        self.startAuto();
                    }
                });

                this.speedSlider.addEventListener("input", function () {
                    self.speedMs = Number(self.speedSlider.value);
                    self.speedLabel.textContent = (self.speedMs / 1000).toFixed(1) + "s";
                    if (self.autoTimer) {
                        self.stopAuto();
                        self.startAuto();
                    }
                });
            };

            PPVisualizer.prototype.startAuto = function () {
                const self = this;
                if (this.autoTimer) return;
                this.btnPlay.textContent = "‚è∏ Pause";
                this.autoTimer = setInterval(function () {
                    if (self.currentStepIndex >= self.config.steps.length - 1) {
                        self.stopAuto();
                        return;
                    }
                    self.nextStep();
                }, this.speedMs);
            };

            PPVisualizer.prototype.stopAuto = function () {
                if (this.autoTimer) {
                    clearInterval(this.autoTimer);
                    this.autoTimer = null;
                    this.btnPlay.textContent = "‚ñ∂ Auto Play";
                }
            };

            PPVisualizer.prototype.prevStep = function () {
                if (this.currentStepIndex > 0) {
                    this.currentStepIndex--;
                    this.renderStep();
                }
            };

            PPVisualizer.prototype.nextStep = function () {
                if (this.currentStepIndex < this.config.steps.length - 1) {
                    this.currentStepIndex++;
                    this.renderStep();
                }
            };

            PPVisualizer.prototype.renderArrayBase = function () {
                const arr = this.config.array || [];
                this.arrayRowEl.innerHTML = "";
                arr.forEach((value, idx) => {
                    const cell = document.createElement("div");
                    cell.className = "pp-vis-array-cell";
                    cell.dataset.index = String(idx);

                    const vEl = document.createElement("div");
                    vEl.className = "pp-vis-array-value";
                    vEl.textContent = String(value);

                    const iEl = document.createElement("div");
                    iEl.className = "pp-vis-array-index";
                    iEl.textContent = "[" + idx + "]";

                    const pointerWrap = document.createElement("div");
                    pointerWrap.className = "pp-vis-pointer-badges";

                    cell.appendChild(vEl);
                    cell.appendChild(iEl);
                    cell.appendChild(pointerWrap);

                    this.arrayRowEl.appendChild(cell);
                });
            };

            PPVisualizer.prototype.renderCode = function (codeStr) {
                const lines = codeStr.split("\n");
                this.codeEl.innerHTML = "";
                this.codeLines = [];

                lines.forEach((line, idx) => {
                    const lineNum = idx + 1;
                    const div = document.createElement("div");
                    div.className = "pp-vis-code-line";
                    div.dataset.line = String(lineNum);

                    const numSpan = document.createElement("span");
                    numSpan.style.opacity = "0.45";
                    numSpan.style.marginRight = "4px";
                    numSpan.textContent = lineNum.toString().padStart(2, " ") + " ";

                    const textSpan = document.createElement("span");
                    textSpan.textContent = line || " ";

                    div.appendChild(numSpan);
                    div.appendChild(textSpan);

                    this.codeEl.appendChild(div);
                    this.codeLines.push(div);
                });
            };

            PPVisualizer.prototype.clearArrayState = function () {
                const cells = this.arrayRowEl.querySelectorAll(".pp-vis-array-cell");
                cells.forEach((cell) => {
                    cell.classList.remove(
                        "pp-vis-cell-active",
                        "pp-vis-cell-compare",
                        "pp-vis-cell-found",
                        "pp-vis-cell-miss"
                    );
                    const badgesWrap = cell.querySelector(".pp-vis-pointer-badges");
                    if (badgesWrap) badgesWrap.innerHTML = "";
                });
            };

            PPVisualizer.prototype.renderStep = function () {
                const steps = this.config.steps || [];
                if (!steps.length) {
                    this.logEl.innerHTML =
                        "<span class='pp-vis-log-label'>No steps defined. Add steps[] in config.</span>";
                    this.stepIndicatorEl.textContent = "Step 0 / 0";
                    this.btnPrev.disabled = true;
                    this.btnNext.disabled = true;
                    return;
                }

                if (this.currentStepIndex < 0) this.currentStepIndex = 0;
                if (this.currentStepIndex >= steps.length) this.currentStepIndex = steps.length - 1;

                const step = steps[this.currentStepIndex];

                this.stepIndicatorEl.textContent =
                    "Step " + (this.currentStepIndex + 1) + " / " + steps.length;

                this.btnPrev.disabled = this.currentStepIndex === 0;
                this.btnNext.disabled = this.currentStepIndex === steps.length - 1;

                const label = step.label || "Step " + (this.currentStepIndex + 1);
                const desc = step.description || "";
                this.logEl.innerHTML =
                    "<span class='pp-vis-log-label'>" +
                    label +
                    ":</span> " +
                    (desc ? "<br>" + desc : "");

                this.clearArrayState();
                this.applyStepToArray(step);
                this.applyCodeHighlight(step.highlightLines || []);
            };

            PPVisualizer.prototype.applyStepToArray = function (step) {
                const cells = this.arrayRowEl.querySelectorAll(".pp-vis-array-cell");
                const getCell = (index) => cells[index] || null;

                if (typeof step.activeIndex === "number") {
                    const cell = getCell(step.activeIndex);
                    if (cell) cell.classList.add("pp-vis-cell-active");
                }
                if (typeof step.compareIndex === "number") {
                    const cell = getCell(step.compareIndex);
                    if (cell) cell.classList.add("pp-vis-cell-compare");
                }
                if (typeof step.foundIndex === "number") {
                    const cell = getCell(step.foundIndex);
                    if (cell) cell.classList.add("pp-vis-cell-found");
                }
                if (typeof step.missIndex === "number") {
                    const cell = getCell(step.missIndex);
                    if (cell) cell.classList.add("pp-vis-cell-miss");
                }

                if (step.pointers) {
                    Object.entries(step.pointers).forEach(([name, idx]) => {
                        if (typeof idx !== "number") return;
                        const cell = getCell(idx);
                        if (!cell) return;
                        const wrap = cell.querySelector(".pp-vis-pointer-badges");
                        if (!wrap) return;

                        const badge = document.createElement("div");
                        badge.className = "pp-vis-pointer-badge";
                        const lowerName = name.toLowerCase();

                        if (lowerName === "low") {
                            badge.classList.add("pp-vis-pointer-low");
                            badge.textContent = "low";
                        } else if (lowerName === "mid") {
                            badge.classList.add("pp-vis-pointer-mid");
                            badge.textContent = "mid";
                        } else if (lowerName === "high") {
                            badge.classList.add("pp-vis-pointer-high");
                            badge.textContent = "high";
                        } else if (lowerName === "current") {
                            badge.classList.add("pp-vis-pointer-current");
                            badge.textContent = "curr";
                        } else {
                            badge.textContent = name;
                        }

                        wrap.appendChild(badge);
                    });
                }
            };

            PPVisualizer.prototype.applyCodeHighlight = function (lines) {
                const set = new Set(lines || []);
                this.codeLines.forEach((lineDiv) => {
                    const ln = Number(lineDiv.dataset.line);
                    lineDiv.classList.remove("pp-vis-code-line-active", "pp-vis-code-line-dim");
                    if (set.size === 0) return;
                    if (set.has(ln)) {
                        lineDiv.classList.add("pp-vis-code-line-active");
                    } else {
                        lineDiv.classList.add("pp-vis-code-line-dim");
                    }
                });
            };

            window.initPPVisualizer = function (config) {
                const rootEl = document.querySelector(".pp-vis-root");
                if (!rootEl) {
                    console.error("PP Visualizer: .pp-vis-root not found.");
                    return null;
                }
                return new PPVisualizer(rootEl, config);
            };
        })();

        function setupVisualizerForLesson(lesson) {
            const section = document.getElementById("visualizerSection");
            if (!section) return;
            section.style.display = "block";

            const baseArray = Array.isArray(lesson.visualizer.array)
                ? lesson.visualizer.array.slice()
                : [1, 3, 5, 7, 9];

            const baseTarget = typeof lesson.visualizer.target !== "undefined"
                ? lesson.visualizer.target
                : 7;

            const sortedArray = baseArray.slice().sort((a, b) => a - b);

            const codeSnippet = [
                "low = 0",
                "high = len(arr) - 1",
                "",
                "while low <= high:",
                "    mid = (low + high) // 2",
                "    if arr[mid] == target:",
                "        return mid",
                "    elif target < arr[mid]:",
                "        high = mid - 1",
                "    else:",
                "        low = mid + 1",
                "",
                "return -1"
            ].join("\n");

            const config = {
                title: "Binary Search Visualizer",
                subtitle: "Step through low, mid, and high as we halve the array.",
                type: "binary-search",
                array: sortedArray,
                target: baseTarget,
                code: codeSnippet,
                steps: generateBinarySearchSteps(sortedArray, baseTarget)
            };

            initPPVisualizer(config);

            const arrInput = document.getElementById("pp-vis-input-array");
            const targetInput = document.getElementById("pp-vis-input-target");
            const applyBtn = document.getElementById("pp-vis-btn-apply");

            if (arrInput && targetInput && applyBtn) {
                arrInput.value = sortedArray.join(",");
                targetInput.value = String(baseTarget);

                applyBtn.onclick = function () {
                    const raw = arrInput.value.trim();
                    if (!raw) {
                        alert("Please enter at least one numeric value.");
                        return;
                    }
                    const parsedArr = raw.split(",")
                        .map(s => Number(s.trim()))
                        .filter(v => !Number.isNaN(v));

                    if (!parsedArr.length) {
                        alert("Please enter valid numeric values.");
                        return;
                    }

                    const t = Number(targetInput.value.trim());
                    if (Number.isNaN(t)) {
                        alert("Please enter a numeric target.");
                        return;
                    }

                    const sorted = parsedArr.slice().sort((a, b) => a - b);
                    const newConfig = {
                        title: config.title,
                        subtitle: config.subtitle,
                        type: "binary-search",
                        array: sorted,
                        target: t,
                        code: codeSnippet,
                        steps: generateBinarySearchSteps(sorted, t)
                    };
                    initPPVisualizer(newConfig);
                };
            }
        }

        /* ------------------ Run Code ------------------ */
        runBtn.onclick = async () => {
            output.innerText = "";
            if (!pyodideReady) {
                output.innerText = "Loading Pyodide... please wait.";
                return;
            }
            try {
                await pyodide.runPythonAsync(editor.innerText);
            } catch (err) {
                output.innerText = "Error: " + err;
            }
        };

        /* ------------------ Test Code ------------------ */
        testBtn.onclick = async () => {
            if (!lessonData || !lessonData.codingChallenge) {
                testMsg.innerText = "No coding challenge for this lesson.";
                return;
            }
            if (!pyodideReady) {
                testMsg.innerText = "Pyodide is still loading. Try again in a few seconds.";
                return;
            }
            try {
                const userOut = await pyodide.runPythonAsync(editor.innerText);
                const expected = await pyodide.runPythonAsync(
                    lessonData.codingChallenge.solution
                );
                testMsg.innerText =
                    String(userOut).trim() === String(expected).trim()
                        ? "Correct! ‚úî"
                        : "Incorrect ‚ùå";
            } catch (err) {
                testMsg.innerText = "Error: " + err;
            }
        };

        /* ------------------ Share Code ------------------ */
        shareBtn.onclick = () => {
            const code = encodeURIComponent(editor.innerText);
            const link = `${window.location.pathname}?json=${lessonURL}&code=${code}`;
            navigator.clipboard.writeText(link);
            alert("Share link copied!");
        };

        const shared = url.searchParams.get("code");
        if (shared) editor.innerText = decodeURIComponent(shared);

        /* ------------------ Lesson Navigation ------------------ */
        function goToLesson(id) {
            if (!lessonURL) return;
            const newJson = lessonURL.replace(/lesson-\d+\.json/, `lesson-${id}.json`);
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set("json", newJson);
            newUrl.searchParams.delete("code");
            window.location.href = newUrl.toString();
        }

        window.goToLesson = goToLesson;
    </script>
