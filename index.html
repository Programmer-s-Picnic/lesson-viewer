<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer's Picnic ‚Äì Lesson Viewer</title>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: system-ui, sans-serif;
            color: #3a2a1a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: #fffaf0;
            border-radius: 16px;
            border: 1px solid #f3c26b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #b35a00;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #a14c00;
            margin-top: 28px;
        }

        h3 {
            color: #8c3f00;
            margin-top: 18px;
        }

        .section-box {
            margin-top: 12px;
            padding: 12px;
            background: #fff3d1;
            border-radius: 10px;
            border: 1px solid #f1b14b;
        }

        pre {
            position: relative;
            background: #fff1c9;
            padding: 12px;
            white-space: pre-wrap;
            border-radius: 10px;
            border: 1px dashed #e0a850;
            font-size: 0.9rem;
        }

        .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ffd27f;
            border: 1px solid #bb7a00;
            padding: 3px 7px;
            font-size: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
        }

        /* SVG Slide Styling + Animation */
        .slide-svg-wrapper {
            background: #fffaf0;
            border: 1px solid #e0a850;
            margin: 12px 0;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pyodide editor */
        #editor {
            width: 100%;
            height: 220px;
            border: 1px solid #c9992f;
            border-radius: 8px;
            background: #fff8e1;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            white-space: pre;
        }

        #runBtn,
        #shareBtn,
        #testBtn {
            padding: 8px 15px;
            margin-right: 5px;
            background: #ffcc73;
            border: 1px solid #b57400;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 8px;
        }

        #output {
            background: #0f172a;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 120px;
            margin-top: 12px;
            font-size: 0.9rem;
        }

        #testMsg {
            margin-top: 6px;
            font-weight: bold;
        }
    </style>

    <link rel="icon"
        href="https://blogger.googleusercontent.com/img/a/AVvXsEhlfwIqq3YYxj6LMFr4E7IKN2bYIor-bFpbUXBT3Jthp8PKmRdWozV3hEk2xcj3kPrJ9WBIkXCr4lw5MTAz0AE5b0lPhQ2ReNbCmMOumP4zLTEOb7GY6s4YWcgcCfzltJVmQcgCObeQNRvn_SWPa_2c6cROZUOBHhRJB20PaV-peuA3GTSafM8JxgaYu5M=s257"
        type="image/x-icon">

</head>

<body>
    <!-- Optional logo (you already had this) -->
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKZh_J8AdV63isiRIrqvs8BDD7HRxhkoDBOAAmdMuQBifJagPd2d_PcHoBNl68VKUm-0OoRKAjWzF2Rom68mEXj8m1a2jt_jUzveClmUl-S8VqSar8ub-yKAis7thLjsLcYjhhSdtVrdp9nLkJZgg_D6yjFEMa7_Vy6wtjnnpi65LoM_5MHgb_cbmv-DY/s320/Programmer's%20Picnic.png"
        class="avatar" />

    <div class="container">

        <h1>Programmer's Picnic ‚Äî Lesson Viewer</h1>

        <div id="content">
            <p style="margin-top:20px;color:#a35a00;">Loading lesson content...</p>
        </div>

        <hr style="margin:30px 0; border:0; border-top:1px solid #e0a850;">

        <h2>Python Playground (Pyodide)</h2>

        <div id="editor" contenteditable="true">print("Welcome to Programmer's Picnic!")</div>

        <button id="runBtn">‚ñ∂ Run Code</button>
        <button id="testBtn">üß† Test Code</button>
        <button id="shareBtn">üîó Share Code</button>

        <h3>Output:</h3>
        <div id="output"></div>
        <p id="testMsg"></p>

        <div style="margin-top:25px;text-align:center;font-size:0.8rem;opacity:.75;color:#5a3a1a;">
            Powered by Pyodide + JSON Lessons ‚Ä¢ Programmer‚Äôs Picnic ‚Ä¢ Saffron Theme üåº
        </div>

    </div><!-- container -->

    <script>
        /* ------------------------- Read ?json URL ------------------------- */
        const url = new URL(window.location.href);
        const lessonURL = url.searchParams.get("json");
        const contentEl = document.getElementById("content");

        let lessonData = null;  // global to hold loaded JSON

        if (!lessonURL) {
            contentEl.innerHTML = "<p style='color:red;'>Error: Missing ?json= URL.</p>";
        }

        /* ------------------------- Utilities ------------------------- */
        function escapeHTML(str) {
            return (str || "")
                .replace(/&/g, "&amp;").replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function addCopyButtons() {
            document.querySelectorAll("pre").forEach(pre => {
                const btn = document.createElement("button");
                btn.className = "copy-btn";
                btn.innerText = "Copy";
                btn.onclick = () => navigator.clipboard.writeText(pre.innerText);
                pre.appendChild(btn);
            });
        }

        /* ------------------------- Render Lesson ------------------------- */
        function renderLesson(lesson) {
            lessonData = lesson;  // keep for quiz & tests

            contentEl.innerHTML = `
                <h2>${escapeHTML(lesson.title)}</h2>

                <div class="section-box">
                    <h3>Video Script</h3>
                    <pre>${escapeHTML(lesson.videoScript)}</pre>
                </div>

                <div class="section-box">
                    <h3>Blog Article</h3>
                    <pre>${escapeHTML(lesson.blogArticle)}</pre>
                </div>

                <div class="section-box">
                    <h3>Practice Problems</h3>
                    <ul>
                        ${(lesson.practiceProblems || []).map(p => `<li>${escapeHTML(p)}</li>`).join("")}
                    </ul>
                </div>

                <div class="section-box">
                    <h3>Homework</h3>
                    <ul>
                        ${(lesson.homework || []).map(p => `<li>${escapeHTML(p)}</li>`).join("")}
                    </ul>
                </div>

                <div class="section-box" id="quizBox" style="display:none;">
                    <h3>Quick Quiz</h3>
                    <div id="quizQuestions"></div>
                    <button onclick="submitQuiz()">Submit Quiz</button>
                    <p id="quizResult" style="margin-top:8px;font-weight:bold;"></p>
                </div>

                <div class="section-box">
                    <h3>Slides</h3>
                    ${(lesson.slidesSVG || [])
                        .map(svg => `<div class="slide-svg-wrapper">${svg}</div>`)
                        .join("")}
                </div>

                <div class="section-box" id="sampleCodeBox" style="display:none;">
                    <h3>Sample Code</h3>
                    <pre id="sampleCodePre"></pre>
                </div>
            `;

            // optional: show first code example if present
            if (lesson.codeExamples && lesson.codeExamples.length) {
                const box = document.getElementById("sampleCodeBox");
                const pre = document.getElementById("sampleCodePre");
                box.style.display = "block";
                pre.textContent = lesson.codeExamples[0];
            }

            // If quiz present, render it
            if (lesson.quiz && lesson.quiz.length) {
                renderQuiz(lesson.quiz);
            }

            // If coding challenge present, preload instructions
            if (lesson.codingChallenge && lesson.codingChallenge.instructions) {
                document.getElementById("editor").innerText =
                    lesson.codingChallenge.instructions;
            }

            addCopyButtons();
        }

        /* ------------------------- Quiz Rendering ------------------------- */
        function renderQuiz(quiz) {
            const box = document.getElementById("quizBox");
            const container = document.getElementById("quizQuestions");
            box.style.display = "block";

            container.innerHTML = quiz.map((q, i) => `
                <div style="margin-bottom:10px;">
                    <strong>${escapeHTML(q.question)}</strong><br>
                    ${q.options.map((opt, j) =>
                `<label><input type="radio" name="q${i}" value="${j}"> ${escapeHTML(opt)}</label><br>`
            ).join("")}
                </div>
            `).join("");
        }

        function submitQuiz() {
            if (!lessonData || !lessonData.quiz) return;

            let score = 0;
            lessonData.quiz.forEach((q, i) => {
                const chosen = document.querySelector(`input[name="q${i}"]:checked`);
                if (chosen && parseInt(chosen.value, 10) === q.correct) {
                    score++;
                }
            });

            const resultEl = document.getElementById("quizResult");
            resultEl.innerText = `You scored ${score}/${lessonData.quiz.length} üéØ`;

            // Perfect score ‚Üí XP + badge
            if (score === lessonData.quiz.length) {
                if (lessonData.rewardXP) awardXP(lessonData.rewardXP);
                if (lessonData.badge) awardBadge(lessonData.badge);
            }
        }

        window.submitQuiz = submitQuiz; // for inline onclick

        /* ------------------------- Fetch Lesson JSON ------------------------- */
        if (lessonURL) {
            fetch(lessonURL)
                .then(res => res.json())
                .then(lesson => renderLesson(lesson))
                .catch(err => {
                    contentEl.innerHTML = "<p style='color:red;'>Failed to load JSON.</p>";
                    console.error(err);
                });
        }

        /* ------------------------- Pyodide ------------------------- */
        let pyodideReady = false;
        let pyodide;

        async function loadPy() {
            pyodide = await loadPyodide();

            // Redirect stdout to #output (this is what makes print() visible)
            pyodide.setStdout({
                batched: (msg) => {
                    const out = document.getElementById("output");
                    out.innerText += msg;
                }
            });

            // Redirect stderr
            pyodide.setStderr({
                batched: (msg) => {
                    const out = document.getElementById("output");
                    out.innerText += "Error: " + msg;
                }
            });

            pyodideReady = true;
        }
        loadPy();

        /* Run button */
        document.getElementById("runBtn").onclick = async function () {
            const out = document.getElementById("output");
            out.innerText = "";  // Clear output

            if (!pyodideReady) {
                out.innerText = "Loading Pyodide...";
                return;
            }

            const code = document.getElementById("editor").innerText;
            try {
                let result = await pyodide.runPythonAsync(code);

                // Printed output already handled by setStdout; this is for expression results
                if (result !== undefined) {
                    out.innerText += String(result);
                }
            } catch (err) {
                out.innerText += "Error: " + err;
            }
        };

        /* ------------------------- Test Code (very simple auto-check) ------------------------- */
        document.getElementById("testBtn").onclick = async function () {
            const msgEl = document.getElementById("testMsg");
            msgEl.innerText = "";

            if (!pyodideReady) {
                msgEl.innerText = "Pyodide still loading...";
                return;
            }
            if (!lessonData || !lessonData.codingChallenge || !lessonData.codingChallenge.solution) {
                msgEl.innerText = "No coding challenge configured for this lesson.";
                return;
            }

            const userCode = document.getElementById("editor").innerText;

            try {
                // Naive approach: compare returned values (works best if solution uses `return`, not `print`)
                let userResult = await pyodide.runPythonAsync(userCode);
                let expectedResult = await pyodide.runPythonAsync(lessonData.codingChallenge.solution);

                if (String(userResult).trim() === String(expectedResult).trim()) {
                    msgEl.innerText = "Correct! ‚úî XP awarded!";
                    if (lessonData.rewardXP) awardXP(lessonData.rewardXP);
                    if (lessonData.badge) awardBadge(lessonData.badge);
                } else {
                    msgEl.innerText = "Output/return value doesn't match expected solution ‚ùå Try again!";
                }
            } catch (err) {
                msgEl.innerText = "Error while running code ‚ùå: " + err;
            }
        };

        /* ------------------------- Share button ------------------------- */
        document.getElementById("shareBtn").onclick = function () {
            const code = encodeURIComponent(document.getElementById("editor").innerText);
            const shareURL =
                window.location.origin + window.location.pathname +
                "?json=" + encodeURIComponent(lessonURL) + "&code=" + code;

            navigator.clipboard.writeText(shareURL);
            alert("Shareable link copied!");
        };

        /* Load shared code if present */
        const sharedCode = url.searchParams.get("code");
        if (sharedCode) {
            document.getElementById("editor").innerText = decodeURIComponent(sharedCode);
        }

        /* ------------------------- Gamification (XP, streak, badges) ------------------------- */
        const XP_KEY = "pp_dsa_xp";
        const STREAK_KEY = "pp_dsa_streak";
        const LAST_ACTIVE_KEY = "pp_dsa_last";

        let totalXP = parseInt(localStorage.getItem(XP_KEY) || "0", 10);
        let streak = parseInt(localStorage.getItem(STREAK_KEY) || "0", 10);
        let lastActive = localStorage.getItem(LAST_ACTIVE_KEY);
        const today = new Date().toDateString();

        if (lastActive !== today) {
            streak++;
            localStorage.setItem(STREAK_KEY, String(streak));
            localStorage.setItem(LAST_ACTIVE_KEY, today);
        }

        function awardXP(xp) {
            totalXP += xp;
            localStorage.setItem(XP_KEY, String(totalXP));
            // index.html sidebar will show updated XP & streak
        }

        function awardBadge(badge) {
            let badges = JSON.parse(localStorage.getItem("ppBadges") || "[]");
            if (!badges.includes(badge)) {
                badges.push(badge);
                localStorage.setItem("ppBadges", JSON.stringify(badges));
            }
        }
    </script>

</body>

</html>
