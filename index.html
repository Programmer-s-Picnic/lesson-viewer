<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer's Picnic â€“ Lesson Viewer</title>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: system-ui, sans-serif;
            color: #3a2a1a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: #fffaf0;
            border-radius: 16px;
            border: 1px solid #f3c26b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #b35a00;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-box {
            margin-top: 12px;
            padding: 12px;
            background: #fff3d1;
            border-radius: 10px;
            border: 1px solid #f1b14b;
        }

        pre {
            position: relative;
            background: #fff1c9;
            padding: 12px;
            white-space: pre-wrap;
            border-radius: 10px;
            border: 1px dashed #e0a850;
        }

        .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ffd27f;
            border: 1px solid #bb7a00;
            padding: 3px 7px;
            font-size: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .slide-svg-wrapper {
            text-align: center;
            margin: 12px 0;
            padding: 10px;
            border: 1px solid #e0a850;
            border-radius: 10px;
            background: #fffdf5;
        }

        .slide-code-box {
            margin-top: 10px;
        }

        #editor {
            width: 100%;
            height: 220px;
            border: 1px solid #c9992f;
            border-radius: 8px;
            background: #fff8e1;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
        }

        button {
            background: #ffcc73;
            border: 1px solid #b57400;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #ffdb9b;
        }

        #output {
            background: #0f172a;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 120px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Programmerâ€™s Picnic â€” Lesson Viewer</h1>

        <div id="content">
            <p>Loading lesson content...</p>
        </div>

        <hr style="margin:30px 0;">

        <h2>Python Playground (Pyodide)</h2>
        <div id="editor" contenteditable="true">print("Welcome!")</div>

        <button id="runBtn">â–¶ Run Code</button>
        <button id="testBtn">ðŸ§  Test Code</button>
        <button id="shareBtn">ðŸ”— Share Code</button>

        <h3>Output:</h3>
        <div id="output"></div>
        <p id="testMsg" style="font-weight:bold;"></p>

        <div style="text-align:center;font-size:0.8rem;margin-top:25px;opacity:.75;">
            Powered by Pyodide + JSON Lessons â€¢ Programmerâ€™s Picnic ðŸŒ¼
        </div>

    </div><!-- container -->

    <script>
        let pyodide = null, pyodideReady = false;
        const url = new URL(window.location.href);
        const lessonURL = url.searchParams.get("json");
        let lessonData = null;

        async function loadPy() {
            pyodide = await loadPyodide();
            pyodide.setStdout({
                batched: (msg) => { document.getElementById("output").innerText += msg; }
            });
            pyodide.setStderr({
                batched: (msg) => { document.getElementById("output").innerText += "Error: " + msg; }
            });
            pyodideReady = true;
        }
        loadPy();

        fetch(lessonURL).then(r => r.json()).then(data => {
            lessonData = data;
            renderLesson(data);
        });

        function renderLesson(lesson) {
            const c = document.getElementById("content");
            c.innerHTML = `
                <h2>${lesson.title}</h2>

                <div class='section-box'><h3>Video Script</h3><pre>${lesson.videoScript}</pre></div>
                <div class='section-box'><h3>Blog Article</h3><pre>${lesson.blogArticle}</pre></div>

                <div class='section-box'><h3>Practice Problems</h3>
                    <ul>${lesson.practiceProblems.map(p => `<li>${p}</li>`).join("")}</ul>
                </div>

                <div class='section-box'><h3>Homework</h3>
                    <ul>${lesson.homework.map(p => `<li>${p}</li>`).join("")}</ul>
                </div>

                <div class='section-box' id='quizBox' style='display:none;'>
                    <h3>Quick Quiz</h3>
                    <div id='quizQuestions'></div>
                    <button onclick='submitQuiz()'>Submit Quiz</button>
                    <p id='quizResult'></p>
                </div>

                <div class='section-box' id='slidesSection' style='display:none;'>
                    <h3>Slides</h3>
                    <div id='slideViewer'></div>
                    <div style="text-align:center;margin-top:10px;">
                        <button id='prevSlideBtn'>â¬… Prev</button>
                        <span id='slideCounter'></span>
                        <button id='nextSlideBtn'>Next âž¡</button>
                    </div>
                </div>

                <div class="section-box" style="text-align:center;">
                    <button onclick='goPrevLesson()'>â¬… Previous Lesson</button>
                    <button onclick='goNextLesson()'>Next Lesson âž¡</button>
                </div>
            `;

            if (lesson.quiz) renderQuiz(lesson.quiz);
            if (lesson.slidesSVG) setupSlides();

            addCopyButtons();
        }

        function renderQuiz(quiz) {
            document.getElementById("quizBox").style.display = "block";
            document.getElementById("quizQuestions").innerHTML = quiz
                .map((q, i) => `
                    <strong>${q.question}</strong><br>
                    ${q.options.map((op, j) => `
                        <label><input type='radio' name='q${i}' value='${j}'> ${op}</label><br>
                    `).join("")}
                    <br>
                `).join("");
        }

        function submitQuiz() {
            let score = 0;
            lessonData.quiz.forEach((q, i) => {
                const ans = document.querySelector(`input[name="q${i}"]:checked`);
                if (ans && parseInt(ans.value) === q.correct) score++;
            });
            document.getElementById("quizResult").innerText =
                `Score: ${score}/${lessonData.quiz.length}`;
        }

        /* Slides System ----------------------------------*/
        let currentSlide = 0;

        function setupSlides() {
            document.getElementById("slidesSection").style.display = "block";
            document.getElementById("prevSlideBtn").onclick = () => changeSlide(-1);
            document.getElementById("nextSlideBtn").onclick = () => changeSlide(+1);
            renderSlide();
        }

        function changeSlide(d) {
            const total = lessonData.slidesSVG.length;
            currentSlide = (currentSlide + d + total) % total;
            renderSlide();
        }

        function renderSlide() {
            const svg = lessonData.slidesSVG[currentSlide];
            const code = (lessonData.slideCodes && lessonData.slideCodes[currentSlide])
                ? `<pre>${lessonData.slideCodes[currentSlide]}</pre>`
                : "";

            document.getElementById("slideViewer").innerHTML = `
                <div class='slide-svg-wrapper'>${svg}</div>
                <div class='slide-code-box'>${code}</div>
            `;

            document.getElementById("slideCounter").innerText =
                `${currentSlide + 1} / ${lessonData.slidesSVG.length}`;

            addCopyButtons();
        }

        /* Lesson Navigation */
        function getLessonId() {
            return parseInt(lessonURL.match(/lesson-(\d+)\.json/)[1]);
        }
        function openLesson(id) {
            const base = lessonURL.split("lesson-")[0];
            window.location.href = `?json=${base}lesson-${id}.json`;
        }
        function goPrevLesson() {
            const id = getLessonId();
            if (id > 1) openLesson(id - 1);
        }
        function goNextLesson() {
            const id = getLessonId();
            openLesson(id + 1);
        }

        /* Copy Code Buttons */
        function addCopyButtons() {
            document.querySelectorAll("pre").forEach(pre => {
                if (pre.querySelector(".copy-btn")) return;

                const b = document.createElement("button");
                b.className = "copy-btn";
                b.innerText = "Copy";
                b.onclick = () => navigator.clipboard.writeText(pre.innerText);
                pre.appendChild(b);
            });
        }

        /* Run & Test Code */
        runBtn.onclick = async () => {
            const out = document.getElementById("output");
            out.innerText = "";
            if (!pyodideReady) {
                out.innerText = "Loading Pyodide...";
                return;
            }
            try {
                await pyodide.runPythonAsync(editor.innerText);
            } catch (err) {
                out.innerText = "Error: " + err;
            }
        };

        testBtn.onclick = async () => {
            const msg = document.getElementById("testMsg");
            msg.innerText = "";
            if (!lessonData.codingChallenge)
                return msg.innerText = "No challenge.";

            try {
                const userOut = await pyodide.runPythonAsync(editor.innerText);
                const expOut = await pyodide.runPythonAsync(lessonData.codingChallenge.solution);

                msg.innerText = (String(userOut).trim() === String(expOut).trim())
                    ? "Correct! âœ”"
                    : "Incorrect âŒ";
            } catch (err) {
                msg.innerText = "Error: " + err;
            }
        };

        /* Share Code */
        shareBtn.onclick = () => {
            const code = encodeURIComponent(editor.innerText);
            const link = `${window.location.pathname}?json=${lessonURL}&code=${code}`;
            navigator.clipboard.writeText(link);
            alert("Share link copied!");
        };

        /* Load shared code if present */
        const shared = url.searchParams.get("code");
        if (shared) editor.innerText = decodeURIComponent(shared);
    </script>
</body>

</html>
