<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML Live Preview (Syntax Highlighting + iframe)</title>

    <!-- ✅ CodeMirror (CDN). For full offline: download these and point href/src to local files. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/eclipse.min.css"
    />

    <style>
      :root {
        --bg: #fff7e6; /* light saffron */
        --card: #ffffff;
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --border: #f3d7a6;
        --shadow: 0 18px 45px rgba(31, 41, 55, 0.14);
        --danger: #b91c1c;
        --ok: #166534;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: var(--sans);
        background: var(--bg);
        color: var(--ink);
      }
      header {
        max-width: 1200px;
        margin: 18px auto 0;
        padding: 0 16px;
        display: flex;
        gap: 12px;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .title {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: 14px;
        padding: 14px 16px;
        flex: 1 1 420px;
        min-width: 280px;
      }
      .title h1 {
        margin: 0;
        font-size: 18px;
        color: var(--brand);
        letter-spacing: 0.2px;
      }
      .title p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }

      .actions {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: 14px;
        padding: 12px;
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 0 1 auto;
        flex-wrap: wrap;
      }
      button {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #fff, #fff7ea);
        color: var(--ink);
        padding: 9px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: transform 0.06s ease, box-shadow 0.15s ease;
        box-shadow: 0 8px 18px rgba(31, 41, 55, 0.08);
      }
      button:hover {
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0px);
      }
      .primary {
        border-color: #f2c77c;
        background: linear-gradient(180deg, #fffbf2, #fff0d4);
      }
      .danger {
        border-color: #ffd0d0;
        background: linear-gradient(180deg, #fff, #fff2f2);
        color: var(--danger);
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #fffaf0;
        font-size: 12px;
        color: var(--muted);
        user-select: none;
        white-space: nowrap;
      }
      .chip input {
        transform: translateY(1px);
      }

      main {
        max-width: 1200px;
        margin: 12px auto 24px;
        padding: 0 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: 14px;
        overflow: hidden;
        min-height: 540px;
        display: flex;
        flex-direction: column;
      }
      .panel-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        background: #fffaf0;
        gap: 10px;
      }
      .panel-head strong {
        color: var(--brand);
        font-size: 13px;
        letter-spacing: 0.2px;
      }
      .panel-head .hint {
        color: var(--muted);
        font-size: 12px;
        white-space: nowrap;
      }

      /* CodeMirror sizing inside panel */
      .cm-wrap {
        flex: 1;
        display: flex;
      }
      .CodeMirror {
        height: 100%;
        width: 100%;
        font-family: var(--mono);
        font-size: 13px;
        line-height: 1.45;
        background: #fff;
      }
      .CodeMirror-gutters {
        background: #fffaf0;
        border-right: 1px solid var(--border);
      }

      iframe {
        width: 100%;
        height: 100%;
        flex: 1;
        border: 0;
        background: #fff;
      }

      .status {
        margin-top: 10px;
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: 0 10px 26px rgba(31, 41, 55, 0.1);
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 12px;
      }
      .status b {
        color: var(--ink);
      }
      .kbd {
        font-family: var(--mono);
        font-size: 12px;
        padding: 2px 7px;
        border: 1px solid var(--border);
        border-bottom-width: 2px;
        border-radius: 8px;
        background: #fff;
        color: var(--ink);
      }
      .ok {
        color: var(--ok);
        font-weight: 700;
      }
      .bad {
        color: var(--danger);
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title">
        <h1>HTML Live Preview</h1>
        <p>
          Type HTML on the left (syntax highlighting). Preview updates on the
          right (iframe).
          <b>Ctrl/⌘ + Enter</b> runs instantly.
        </p>
      </div>

      <div class="actions">
        <button
          class="primary"
          id="btnRun"
          title="Update preview (Ctrl/⌘ + Enter)"
        >
          Run
        </button>
        <button id="btnSave" title="Save to localStorage">Save</button>
        <button id="btnLoad" title="Load from localStorage">Load</button>
        <button class="danger" id="btnClear" title="Clear editor">Clear</button>

        <label class="chip" title="Auto-run while typing (debounced)">
          <input type="checkbox" id="autoRun" checked />
          Auto-run
        </label>

        <span class="chip" title="Sandbox helps isolate preview content">
          Sandbox: <span class="ok">ON</span>
        </span>
      </div>
    </header>

    <main>
      <div class="grid">
        <section class="panel" aria-label="Editor panel">
          <div class="panel-head">
            <strong>Editor</strong>
            <span class="hint">HTML/CSS/JS highlighting</span>
          </div>

          <!-- CodeMirror will attach to this textarea -->
          <div class="cm-wrap">
            <textarea id="editor" spellcheck="false"></textarea>
          </div>
        </section>

        <section class="panel" aria-label="Preview panel">
          <div class="panel-head">
            <strong>Preview (iframe)</strong>
            <span class="hint">Uses <code>srcdoc</code></span>
          </div>
          <iframe
            id="preview"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-presentation allow-scripts"
          ></iframe>
        </section>
      </div>

      <div class="status" aria-live="polite">
        <div>Status: <b id="statusText">Ready</b></div>
        
      </div>
    </main>

    <!-- ✅ CodeMirror JS (CDN). For full offline: download and point src to local files. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

    <script>
      const STORAGE_KEY = "html_live_preview_code_v2";

      const preview = document.getElementById("preview");
      const statusText = document.getElementById("statusText");
      const autoRun = document.getElementById("autoRun");

      const btnRun = document.getElementById("btnRun");
      const btnSave = document.getElementById("btnSave");
      const btnLoad = document.getElementById("btnLoad");
      const btnClear = document.getElementById("btnClear");

      function setStatus(msg, kind = "normal") {
        statusText.textContent = msg;
        statusText.classList.remove("ok", "bad");
        if (kind === "ok") statusText.classList.add("ok");
        if (kind === "bad") statusText.classList.add("bad");
      }

      // Initialize CodeMirror
      const cm = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "htmlmixed",
        theme: "eclipse",
        lineNumbers: true,
        lineWrapping: true,
        tabSize: 2,
        indentUnit: 2,
        indentWithTabs: false,
        autoCloseTags: false, // keep simple; can be enabled with addon files
        matchBrackets: true,
      });

      function getCode() {
        return cm.getValue();
      }
      function setCode(v) {
        cm.setValue(v);
      }

      function runPreview() {
        const code = getCode().trim();
        preview.srcdoc =
          code ||
          "<!doctype html><title>Empty</title><p style='font-family:system-ui'> (No HTML) </p>";
        setStatus("Preview updated", "ok");
      }

      function saveCode() {
        try {
          localStorage.setItem(STORAGE_KEY, getCode());
          setStatus("Saved to localStorage", "ok");
        } catch (e) {
          console.error(e);
          setStatus("Save failed (storage blocked?)", "bad");
        }
      }

      function loadCode() {
        try {
          const v = localStorage.getItem(STORAGE_KEY);
          if (v === null) {
            setStatus("Nothing saved yet", "bad");
            return;
          }
          setCode(v);
          runPreview();
          setStatus("Loaded from localStorage", "ok");
        } catch (e) {
          console.error(e);
          setStatus("Load failed (storage blocked?)", "bad");
        }
      }

      function clearEditor() {
        setCode("");
        runPreview();
        setStatus("Cleared", "ok");
      }

      // Debounced auto-run
      let t = null;
      cm.on("change", () => {
        if (!autoRun.checked) return;
        clearTimeout(t);
        t = setTimeout(runPreview, 250);
        setStatus("Typing…", "normal");
      });

      // Buttons
      btnRun.addEventListener("click", runPreview);
      btnSave.addEventListener("click", saveCode);
      btnLoad.addEventListener("click", loadCode);
      btnClear.addEventListener("click", clearEditor);

      // Ctrl/⌘ + Enter
      document.addEventListener("keydown", (e) => {
        const ctrl = e.ctrlKey || e.metaKey;
        if (ctrl && e.key === "Enter") {
          e.preventDefault();
          runPreview();
        }
      });

      // Default sample + init
      // Load saved if exists, else sample
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        setCode(saved !== null ? saved : starter);
      } catch {
        setCode(starter);
      }

      runPreview();
      setStatus("Ready", "ok");
      cm.focus();
    </script>
  </body>
</html>
