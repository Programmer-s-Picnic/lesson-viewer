<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML Live Preview (Editor + iframe)</title>
    <style>
      :root {
        --bg: #fff7e6; /* light saffron */
        --card: #ffffff;
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --border: #f3d7a6;
        --shadow: 0 18px 45px rgba(31, 41, 55, 0.14);
        --danger: #b91c1c;
        --ok: #166534;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: var(--sans);
        background: var(--bg);
        color: var(--ink);
      }
      header {
        max-width: 1200px;
        margin: 18px auto 0;
        padding: 0 16px;
        display: flex;
        gap: 12px;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .title {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: 14px;
        padding: 14px 16px;
        flex: 1 1 420px;
        min-width: 280px;
      }
      .title h1 {
        margin: 0;
        font-size: 18px;
        color: var(--brand);
        letter-spacing: 0.2px;
      }
      .title p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }

      .actions {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: 14px;
        padding: 12px;
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 0 1 auto;
        flex-wrap: wrap;
      }
      button {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #fff, #fff7ea);
        color: var(--ink);
        padding: 9px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: transform 0.06s ease, box-shadow 0.15s ease;
        box-shadow: 0 8px 18px rgba(31, 41, 55, 0.08);
      }
      button:hover {
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0px);
      }
      .primary {
        border-color: #f2c77c;
        background: linear-gradient(180deg, #fffbf2, #fff0d4);
      }
      .danger {
        border-color: #ffd0d0;
        background: linear-gradient(180deg, #fff, #fff2f2);
        color: var(--danger);
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #fffaf0;
        font-size: 12px;
        color: var(--muted);
        user-select: none;
        white-space: nowrap;
      }
      .chip input {
        transform: translateY(1px);
        accent-color: var(--brand);
      }

      main {
        max-width: 1200px;
        margin: 12px auto 24px;
        padding: 0 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: 14px;
        overflow: hidden;
        min-height: 540px;
        display: flex;
        flex-direction: column;
      }
      .panel-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        background: #fffaf0;
      }
      .panel-head strong {
        color: var(--brand);
        font-size: 13px;
        letter-spacing: 0.2px;
      }
      .panel-head .hint {
        color: var(--muted);
        font-size: 12px;
      }

      textarea {
        width: 100%;
        height: 100%;
        flex: 1;
        border: 0;
        outline: none;
        padding: 14px;
        font-family: var(--mono);
        font-size: 13px;
        line-height: 1.45;
        resize: none;
        background: #fff;
        color: #0f172a;
        tab-size: 2;
      }

      iframe {
        width: 100%;
        height: 100%;
        flex: 1;
        border: 0;
        background: #fff;
      }

      .status {
        margin-top: 10px;
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: 0 10px 26px rgba(31, 41, 55, 0.1);
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 12px;
      }
      .status b {
        color: var(--ink);
      }
      .kbd {
        font-family: var(--mono);
        font-size: 12px;
        padding: 2px 7px;
        border: 1px solid var(--border);
        border-bottom-width: 2px;
        border-radius: 8px;
        background: #fff;
        color: var(--ink);
      }
      .status-left {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title">
        <h1>HTML Live Preview</h1>
        <p>
          Paste or type HTML on the left. Preview updates on the right (iframe).
          Works offline.
        </p>
      </div>

      <div class="actions">
        <button class="primary" id="btnRun" title="Update preview (Ctrl/âŒ˜ + Enter)">
          Run
        </button>

        <span class="chip" title="When enabled, preview updates automatically as you type">
          <input id="autoRun" type="checkbox" checked />
          <label for="autoRun">Auto-run</label>
        </span>

        <button id="btnSave" title="Save code to localStorage">Save</button>
        <button id="btnLoad" title="Load saved code from localStorage">Load</button>
        <button class="danger" id="btnClear" title="Clear editor">Clear</button>
      </div>
    </header>

    <main>
      <div class="grid">
        <section class="panel" aria-label="Editor panel">
          <div class="panel-head">
            <strong>Editor</strong>
            <span class="hint">Tip: <span class="kbd">Ctrl</span> / <span class="kbd">âŒ˜</span> + <span class="kbd">Enter</span></span>
          </div>
          <textarea id="editor" spellcheck="false"></textarea>
        </section>

        <section class="panel" aria-label="Preview panel">
          <div class="panel-head">
            <strong>Preview (iframe)</strong>
            <span class="hint">Uses <code>srcdoc</code></span>
          </div>
          <iframe
            id="preview"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-presentation allow-same-origin allow-scripts"
          ></iframe>
        </section>
      </div>

      <div class="status" role="status" aria-live="polite">
        <div class="status-left">
          <span><b>Status:</b> <span id="statusText">Ready</span></span>
          <span><b>Chars:</b> <span id="charCount">0</span></span>
          <span><b>Lines:</b> <span id="lineCount">0</span></span>
        </div>
        <div>
          <span class="hint">Storage key: <code>html_live_preview_code_v1</code></span>
        </div>
      </div>
    </main>

    <script>
      const STORAGE_KEY = "html_live_preview_code_v1";

      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");

      const btnRun = document.getElementById("btnRun");
      const btnSave = document.getElementById("btnSave");
      const btnLoad = document.getElementById("btnLoad");
      const btnClear = document.getElementById("btnClear");

      const autoRun = document.getElementById("autoRun");
      const statusText = document.getElementById("statusText");
      const charCount = document.getElementById("charCount");
      const lineCount = document.getElementById("lineCount");

      function setStatus(msg) {
        statusText.textContent = msg;
      }

      function updateCounts() {
        const v = editor.value || "";
        charCount.textContent = String(v.length);
        lineCount.textContent = String(v.length ? v.split("\n").length : 0);
      }

      function runPreview() {
        preview.srcdoc =
          editor.value ||
          "<!doctype html><html><head><meta charset='utf-8'><title>Empty</title></head><body><p style='font-family:system-ui;margin:20px;color:#555'>(No HTML)</p></body></html>";
        setStatus("Preview updated");
        updateCounts();
      }

      function saveCode() {
        try {
          localStorage.setItem(STORAGE_KEY, editor.value);
          setStatus("Saved to browser storage");
        } catch (e) {
          console.error(e);
          setStatus("Save failed (storage blocked?)");
        }
      }

      function loadCode() {
        try {
          const v = localStorage.getItem(STORAGE_KEY);
          if (v === null) {
            setStatus("Nothing saved yet");
            return;
          }
          editor.value = v;
          runPreview();
          setStatus("Loaded from browser storage");
        } catch (e) {
          console.error(e);
          setStatus("Load failed (storage blocked?)");
        }
      }

      function clearEditor() {
        editor.value = "";
        runPreview();
        setStatus("Cleared");
      }

      // Debounced auto-run
      let t = null;
      editor.addEventListener("input", () => {
        updateCounts();
        if (!autoRun.checked) return;
        clearTimeout(t);
        t = setTimeout(runPreview, 250);
      });

      // Keyboard shortcut: Ctrl/Cmd + Enter
      document.addEventListener("keydown", (e) => {
        const ctrl = e.ctrlKey || e.metaKey;
        if (ctrl && e.key === "Enter") {
          e.preventDefault();
          runPreview();
        }
      });

      // Buttons
      btnRun.addEventListener("click", runPreview);
      btnSave.addEventListener("click", saveCode);
      btnLoad.addEventListener("click", loadCode);
      btnClear.addEventListener("click", clearEditor);

      // Starter template (only if nothing saved)
      (function init() {
        let saved = null;
        try {
          saved = localStorage.getItem(STORAGE_KEY);
        } catch (e) {}

        editor.value =
          saved ??
          `<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello</title>
  <style>
    body{font-family:system-ui;margin:24px}
    h1{color:#d97706}
  </style>
</head>
<body>
  <h1>Hello Champak ðŸ‘‹</h1>
  <p>Edit HTML on the left, see it live on the right.</p>
</body>
</html>`;
        updateCounts();
        runPreview();
        setStatus(saved ? "Loaded saved code automatically" : "Ready (starter template loaded)");
      })();
    </script>
  </body>
</html>
