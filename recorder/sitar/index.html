<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sitar — MP3 Samples (NO MIC)</title>
    <style>
      :root {
        --bg: #fff7e6;
        --card: #fff;
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --border: #eadcc5;
        --shadow: 0 18px 40px rgba(31, 41, 55, 0.14);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: var(--bg);
        color: var(--ink);
      }
      .wrap {
        max-width: 900px;
        margin: 18px auto;
        padding: 14px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 14px;
      }
      h1 {
        margin: 0 0 8px;
        color: var(--brand);
        font-size: 22px;
      }
      .small {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.6;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .btn {
        border: 1px solid var(--border);
        background: #fff;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 800;
      }
      .btn.primary {
        background: #fff1d6;
        border-color: rgba(217, 119, 6, 0.4);
      }
      input[type="text"] {
        width: 100%;
        margin-top: 6px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #fffaf1;
      }
      input[type="range"] {
        width: min(520px, 100%);
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid var(--border);
        background: #fffaf1;
        border-radius: 999px;
        padding: 6px 10px;
        font-weight: 800;
      }
      .grid {
        display: grid;
        gap: 10px;
        margin-top: 12px;
      }
      .noteRow {
        display: grid;
        grid-template-columns: 80px 1fr 120px;
        gap: 10px;
        align-items: center;
      }
      .tag {
        font-weight: 900;
        color: #7c2d12;
        background: #fff1d6;
        border: 1px solid rgba(217, 119, 6, 0.35);
        border-radius: 999px;
        padding: 6px 10px;
        text-align: center;
      }
      .noteBtn {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #fff, #fff7ea);
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 900;
        text-align: left;
      }
      .file {
        color: var(--muted);
        font-weight: 800;
        font-size: 13px;
        text-align: right;
      }
      .log {
        margin-top: 12px;
        border: 1px solid var(--border);
        background: #fffaf1;
        border-radius: 12px;
        padding: 10px;
        min-height: 90px;
        white-space: pre-wrap;
        font-family: ui-monospace, Consolas, monospace;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Sitar (MP3 Samples, NO MIC)</h1>
        <div class="small">
          Required files (same folder):<br />
          <b>sitar_sa.mp3</b>, <b>sitar_re.mp3</b>, <b>sitar_ga.mp3</b>,
          <b>sitar_ma.mp3</b>, <b>sitar_pa.mp3</b>, <b>sitar_dha.mp3</b>,
          <b>sitar_ni.mp3</b><br />
          Commands: <b>Sa Re Ga Ma Pa Dha Ni</b>. Loop: <code>xN</code> e.g.
          <code>Sa Re x4</code>
        </div>

        <label style="width: 100%; font-weight: 900; margin-top: 12px">
          Sitar commands
          <input
            id="sitarInput"
            type="text"
            value="Sa Re Ga Ma  Sa Re x3  Pa Dha Ni x2"
          />
        </label>

        <div class="row">
          <button class="btn primary" id="play">Play</button>
          <button class="btn" id="stop">Stop</button>
          <button class="btn" id="demo">Demo (Sa Re Ga Ma)</button>
        </div>

        <div class="row" style="align-items: center">
          <div style="font-weight: 900; min-width: 120px">Tempo</div>
          <input id="bpm" type="range" min="40" max="240" value="110" />
          <span class="chip"><span id="bpmLabel">110</span> BPM</span>
        </div>

        <div class="row" style="align-items: center">
          <div style="font-weight: 900; min-width: 120px">Volume</div>
          <input id="vol" type="range" min="5" max="100" value="85" />
          <span class="chip"><span id="volLabel">85</span>%</span>
        </div>

        <div class="grid" id="noteGrid"></div>
        <div class="log" id="log">Ready.</div>
      </div>
    </div>

    <script>
      // ✅ No mic. No WebAudio. Just MP3 like tabla.

      const NOTES = [
        { name: "Sa", file: "sitar_sa.mp3" },
        { name: "Re", file: "sitar_re.mp3" },
        { name: "Ga", file: "sitar_ga.mp3" },
        { name: "Ma", file: "sitar_ma.mp3" },
        { name: "Pa", file: "sitar_pa.mp3" },
        { name: "Dha", file: "sitar_dha.mp3" },
        { name: "Ni", file: "sitar_ni.mp3" },
      ];
      const MAP = Object.fromEntries(
        NOTES.map((n) => [n.name.toLowerCase(), n])
      );

      const logEl = document.getElementById("log");
      const bpm = document.getElementById("bpm");
      const bpmLabel = document.getElementById("bpmLabel");
      const input = document.getElementById("sitarInput");

      const vol = document.getElementById("vol");
      const volLabel = document.getElementById("volLabel");

      bpm.addEventListener("input", () => (bpmLabel.textContent = bpm.value));
      vol.addEventListener("input", () => (volLabel.textContent = vol.value));

      function log(msg) {
        logEl.textContent += "\n" + msg;
        logEl.scrollTop = logEl.scrollHeight;
      }

      let timer = null,
        idx = 0,
        seq = [];

      function stop() {
        if (timer) clearInterval(timer);
        timer = null;
        idx = 0;
      }

      function applyLoops(tokens) {
        const out = [];
        let phraseStart = 0;
        for (const t of tokens) {
          if (!t) continue;
          if (t === "|" || t === "/") {
            phraseStart = out.length;
            continue;
          }
          const m = /^x(\d+)$/i.exec(t);
          if (m) {
            const times = Math.max(0, Number(m[1]) || 0);
            const phrase = out.slice(phraseStart);
            if (!phrase.length) continue;
            for (let r = 1; r < times; r++) out.push(...phrase);
            phraseStart = out.length;
            continue;
          }
          out.push(t);
        }
        return out;
      }

      function expand(text) {
        const tokens = (text || "")
          .replace(/,+/g, " ")
          .trim()
          .split(/\s+/)
          .filter(Boolean);
        const looped = applyLoops(tokens);
        const out = [];
        for (const t of looped) {
          const k = t.toLowerCase();
          if (MAP[k]) out.push(MAP[k].name);
        }
        return out;
      }

      function playNote(name) {
        const n = MAP[(name || "").toLowerCase()];
        if (!n) {
          return;
        }
        const a = new Audio(n.file);
        a.volume = Math.max(0, Math.min(1, Number(vol.value || 85) / 100));
        a.play()
          .then(() => {
            log("Sitar: " + n.name);
          })
          .catch(() => {
            log(
              "Could not play: " + n.file + " (missing file or blocked audio)"
            );
          });
      }

      function playSequence(text) {
        seq = expand(text);
        if (!seq.length) {
          log("No sitar steps.");
          return;
        }
        stop();
        idx = 0;
        const beatMs = Math.max(
          60,
          Math.round(60000 / Number(bpm.value || 110))
        );

        playNote(seq[0]);
        idx = 1;
        timer = setInterval(() => {
          if (idx >= seq.length) {
            stop();
            log("Done.");
            return;
          }
          playNote(seq[idx++]);
        }, beatMs);
      }

      document
        .getElementById("play")
        .addEventListener("click", () => playSequence(input.value));
      document.getElementById("stop").addEventListener("click", () => {
        stop();
        log("Stopped.");
      });
      document
        .getElementById("demo")
        .addEventListener("click", () => playSequence("Sa Re Ga Ma"));

      // Render note buttons
      const grid = document.getElementById("noteGrid");
      NOTES.forEach((n) => {
        const row = document.createElement("div");
        row.className = "noteRow";
        row.innerHTML = `
      <div class="tag">${n.name}</div>
      <button class="noteBtn">Pluck ${n.name}</button>
      <div class="file">${n.file}</div>
    `;
        row
          .querySelector("button")
          .addEventListener("click", () => playNote(n.name));
        grid.appendChild(row);
      });

      // ✅ Listen from master via postMessage
      window.addEventListener("message", (ev) => {
        const msg = ev.data;
        if (!msg || typeof msg !== "object") return;
        if (msg.type === "sitar:play") {
          input.value = msg.text || input.value;
          playSequence(input.value);
        }
        if (msg.type === "sitar:stop") {
          stop();
        }
      });
    </script>
  </body>
</html>
