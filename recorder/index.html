<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Programmer‚Äôs Picnic ‚Äì Web Shorts Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: system-ui, Segoe UI, Arial;
  background:#fffaf2;
  color:#1f2937;
}
header{
  padding:14px 18px;
  background:#ffedd5;
  font-size:20px;
  font-weight:800;
  color:#92400e;
}
main{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:16px;
  padding:16px;
  max-width:1200px;
  margin:auto;
}
.panel{
  background:#fff;
  border-radius:14px;
  padding:12px;
  border:1px solid #e5e7eb;
}
h3{
  margin:10px 0 6px;
  font-size:14px;
  color:#92400e;
}
textarea{
  width:100%;
  height:180px;
  padding:10px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:14px;
}
button{
  padding:10px 14px;
  margin:6px 4px 6px 0;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-weight:700;
  cursor:pointer;
  background:#fff;
}
button.primary{
  background:#f59e0b;
  border-color:transparent;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}
.status{
  margin-top:8px;
  padding:10px;
  background:#fff7ed;
  border:1px dashed #fcd34d;
  border-radius:12px;
  font-size:13px;
}
canvas{
  width:360px;
  max-width:90vw;
  background:#fff4dc;
  border-radius:18px;
  border:1px solid #e5e7eb;
}
.spoken{
  min-height:90px;
  padding:10px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:#fafafa;
  font-size:13px;
}
.spoken .hl{
  background:rgba(245,158,11,.4);
  padding:2px 6px;
  border-radius:8px;
  font-weight:800;
}
a.download{
  display:none;
  margin-top:8px;
  padding:10px 14px;
  background:#111827;
  color:#fff;
  border-radius:12px;
  text-decoration:none;
  font-weight:800;
}
@media(max-width:900px){
  main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>üé¨ Programmer‚Äôs Picnic ‚Äî Web Shorts Maker</header>

<main>

<!-- LEFT -->
<section class="panel">
  <h3>Script (use ===SCREEN===)</h3>
  <textarea id="script">
Python allows this mistake silently.

===SCREEN===

Mutable default arguments
are shared forever.

===SCREEN===

Now you know.
  </textarea>

  <h3>Timing</h3>
  <input type="range" id="secPerScreen" min="1" max="8" step="0.5" value="3">
  <div id="secLabel">3.0 seconds per screen</div>

  <h3>Controls</h3>
  <button id="micBtn">üéô Load Mic</button>
  <button id="previewBtn" disabled>üëÅ Preview</button>
  <button id="recordBtn" class="primary" disabled>‚è∫ Record</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>

  <div class="status" id="status">Idle</div>

  <h3>What you said</h3>
  <div class="spoken" id="spokenBox">‚Äî</div>

  <a id="download" class="download">‚¨á Download Video (WEBM)</a>
</section>

<!-- RIGHT -->
<section class="panel" style="display:flex;justify-content:center;">
  <canvas id="canvas" width="1080" height="1920"></canvas>
</section>

</main>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const scriptEl = document.getElementById("script");
const statusEl = document.getElementById("status");
const spokenBox = document.getElementById("spokenBox");
const secSlider = document.getElementById("secPerScreen");
const secLabel = document.getElementById("secLabel");

const micBtn = document.getElementById("micBtn");
const previewBtn = document.getElementById("previewBtn");
const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");
const downloadLink = document.getElementById("download");

let micStream;
let recorder;
let chunks = [];
let timer;
let scenes = [];
let idx = 0;

let recognition;
let finalText = "";
let interim = "";
let lastWord = "";

// ------------------ UI helpers ------------------
secSlider.oninput = () => {
  secLabel.textContent = secSlider.value + " seconds per screen";
};

// ------------------ Drawing ------------------
function draw(text){
  ctx.fillStyle="#fff4dc";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#111827";
  ctx.textAlign="center";
  ctx.font="76px Arial";

  const lines = text.split("\n");
  let y = canvas.height/2 - lines.length*45;
  lines.forEach(l=>{
    ctx.fillText(l, canvas.width/2, y);
    y += 90;
  });

  ctx.globalAlpha=0.4;
  ctx.font="28px Arial";
  ctx.fillText("Programmer‚Äôs Picnic ‚Ä¢ Champak Roy",
    canvas.width-380, canvas.height-40);
  ctx.globalAlpha=1;
}

// ------------------ Script parsing ------------------
function parse(){
  scenes = scriptEl.value
    .split("===SCREEN===")
    .map(s=>s.trim())
    .filter(Boolean);
}

// ------------------ Speech recognition ------------------
function setupSpeech(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR) return;

  recognition = new SR();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = e => {
    interim = "";
    for(let i=e.resultIndex;i<e.results.length;i++){
      const t = e.results[i][0].transcript;
      if(e.results[i].isFinal) finalText += t + " ";
      else interim += t;
    }
    const words = (finalText + interim).trim().split(/\s+/);
    lastWord = words.at(-1) || "";

    spokenBox.innerHTML = words.slice(-30).map(w=>{
      return w.toLowerCase()===lastWord.toLowerCase()
        ? `<span class="hl">${w}</span>` : w;
    }).join(" ");
  };
}

// ------------------ Timeline ------------------
function startTimeline(){
  parse();
  idx = 0;
  draw(scenes[0]);

  timer = setInterval(()=>{
    idx++;
    if(idx < scenes.length){
      draw(scenes[idx]);
    } else {
      stopAll();
    }
  }, secSlider.value * 1000);
}

// ------------------ Controls ------------------
micBtn.onclick = async () => {
  micStream = await navigator.mediaDevices.getUserMedia({audio:true});
  setupSpeech();
  previewBtn.disabled = false;
  recordBtn.disabled = false;
  statusEl.textContent = "Mic ready";
};

previewBtn.onclick = () => {
  finalText=""; spokenBox.textContent="";
  recognition?.start();
  statusEl.textContent = "Previewing‚Ä¶";
  startTimeline();
};

recordBtn.onclick = () => {
  finalText=""; spokenBox.textContent="";
  chunks = [];
  downloadLink.style.display="none";

  const stream = canvas.captureStream(30);
  micStream.getTracks().forEach(t=>stream.addTrack(t));

  recorder = new MediaRecorder(stream);
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks,{type:"video/webm"});
    const url = URL.createObjectURL(blob);
    downloadLink.href = url;
    downloadLink.download = "short.webm";
    downloadLink.style.display="inline-block";
  };

  recorder.start();
  recognition?.start();
  statusEl.textContent = "Recording‚Ä¶";
  startTimeline();
};

function stopAll(){
  clearInterval(timer);
  recognition?.stop();
  if(recorder && recorder.state==="recording") recorder.stop();
  statusEl.textContent = "Stopped";
}

stopBtn.onclick = stopAll;
</script>

</body>
</html>
