<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Programmer‚Äôs Picnic ‚Äì Web Shorts Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: system-ui, Segoe UI, Arial;
  background:#fffaf2;
  color:#1f2937;
}
header{
  padding:14px 18px;
  background:#ffedd5;
  font-size:20px;
  font-weight:800;
  color:#92400e;
}
main{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:16px;
  padding:16px;
  max-width:1200px;
  margin:auto;
}
.panel{
  background:#fff;
  border-radius:14px;
  padding:12px;
  border:1px solid #e5e7eb;
}
h3{
  margin:10px 0 6px;
  font-size:14px;
  color:#92400e;
}
textarea{
  width:100%;
  height:200px;
  padding:10px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:14px;
}
button{
  padding:10px 14px;
  margin:6px 4px 6px 0;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-weight:700;
  cursor:pointer;
  background:#fff;
}
button.primary{
  background:#f59e0b;
  border-color:transparent;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}
.status{
  margin-top:8px;
  padding:10px;
  background:#fff7ed;
  border:1px dashed #fcd34d;
  border-radius:12px;
  font-size:13px;
}
canvas{
  width:360px;
  max-width:90vw;
  background:#000;
  border-radius:18px;
  border:1px solid #e5e7eb;
}
.spoken{
  min-height:90px;
  padding:10px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:#fafafa;
  font-size:13px;
}
.spoken .hl{
  background:rgba(245,158,11,.45);
  padding:2px 6px;
  border-radius:8px;
  font-weight:800;
}
a.download{
  display:none;
  margin-top:8px;
  padding:10px 14px;
  background:#111827;
  color:#fff;
  border-radius:12px;
  text-decoration:none;
  font-weight:800;
}
@media(max-width:900px){
  main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>üé¨ Programmer‚Äôs Picnic ‚Äî Web Shorts Maker</header>

<main>

<section class="panel">
  <h3>Script (supports background images)</h3>
  <textarea id="script">
===BG:images/bg1.jpg===
Python allows this mistake silently.

===SCREEN===

===BG:images/bg2.jpg===
Mutable default arguments
are shared forever.

===SCREEN===

Now you know.
  </textarea>

  <h3>Timing</h3>
  <input type="range" id="secPerScreen" min="1" max="8" step="0.5" value="3">
  <div id="secLabel">3.0 seconds per screen</div>

  <h3>Controls</h3>
  <button id="micBtn">üéô Load Mic</button>
  <button id="previewBtn" disabled>üëÅ Preview</button>
  <button id="recordBtn" class="primary" disabled>‚è∫ Record</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>

  <div class="status" id="status">Idle</div>

  <h3>What you said</h3>
  <div class="spoken" id="spokenBox">‚Äî</div>

  <a id="download" class="download">‚¨á Download Video (WEBM)</a>
</section>

<section class="panel" style="display:flex;justify-content:center;">
  <canvas id="canvas" width="1080" height="1920"></canvas>
</section>

</main>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const scriptEl = document.getElementById("script");
const statusEl = document.getElementById("status");
const spokenBox = document.getElementById("spokenBox");
const secSlider = document.getElementById("secPerScreen");
const secLabel = document.getElementById("secLabel");

const micBtn = document.getElementById("micBtn");
const previewBtn = document.getElementById("previewBtn");
const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");
const downloadLink = document.getElementById("download");

let micStream, recorder, chunks=[];
let timer, scenes=[], idx=0;
let recognition, finalText="", interim="", lastWord="";

const SAFE_MARGIN = 140;
const bgCache = {};

secSlider.oninput = () => {
  secLabel.textContent = secSlider.value + " seconds per screen";
};

function loadBg(src){
  if(!src) return null;
  if(bgCache[src]) return bgCache[src];
  const img = new Image();
  img.src = src;
  bgCache[src] = img;
  return img;
}

function wrapText(text, maxWidth){
  const words = text.split(" ");
  let lines=[], line="";
  for(const w of words){
    const test = line + w + " ";
    if(ctx.measureText(test).width > maxWidth){
      lines.push(line);
      line = w + " ";
    } else line = test;
  }
  lines.push(line);
  return lines;
}

function drawScene(scene, progress){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(scene.bg){
    const img = loadBg(scene.bg);
    if(img && img.complete){
      ctx.drawImage(img,0,0,canvas.width,canvas.height);
    } else {
      ctx.fillStyle="#fff4dc";
      ctx.fillRect(0,0,canvas.width,canvas.height);
    }
  } else {
    const g = ctx.createLinearGradient(0,0,0,canvas.height);
    g.addColorStop(0,"#fff7ed");
    g.addColorStop(1,"#ffe4b5");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  // animation
  ctx.globalAlpha = Math.min(progress*2,1);
  const offsetY = (1-progress)*40;

  ctx.fillStyle="#111827";
  ctx.textAlign="center";
  ctx.font="76px Arial";

  const lines = wrapText(scene.text, canvas.width - SAFE_MARGIN*2);
  let y = canvas.height/2 - lines.length*45 + offsetY;

  lines.forEach(l=>{
    ctx.fillText(l.trim(), canvas.width/2, y);
    y += 90;
  });

  // watermark
  ctx.globalAlpha = 0.35;
  ctx.font="28px Arial";
  ctx.fillText("Programmer‚Äôs Picnic ‚Ä¢ Champak Roy",
    canvas.width-380, canvas.height-40);
  ctx.globalAlpha = 1;
}

function parseScript(){
  const raw = scriptEl.value.split("===SCREEN===");
  scenes = raw.map(block=>{
    const bgMatch = block.match(/===BG:(.*?)===/);
    return {
      bg: bgMatch ? bgMatch[1].trim() : null,
      text: block.replace(/===BG:.*?===/,"").trim()
    };
  }).filter(s=>s.text);
}

function startTimeline(){
  parseScript();
  idx = 0;
  let t0 = performance.now();

  timer = setInterval(()=>{
    const now = performance.now();
    const p = ((now - t0) % (secSlider.value*1000)) / (secSlider.value*1000);
    drawScene(scenes[idx], p);
  }, 30);

  setTimeout(()=>{
    idx++;
    if(idx >= scenes.length) stopAll();
    else startTimeline();
  }, secSlider.value*1000);
}

function setupSpeech(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR) return;
  recognition = new SR();
  recognition.continuous=true;
  recognition.interimResults=true;
  recognition.onresult=e=>{
    interim="";
    for(let i=e.resultIndex;i<e.results.length;i++){
      const t=e.results[i][0].transcript;
      if(e.results[i].isFinal) finalText+=t+" ";
      else interim+=t;
    }
    const words=(finalText+interim).trim().split(/\s+/);
    lastWord=words.at(-1)||"";
    spokenBox.innerHTML=words.slice(-25).map(w=>{
      return w.toLowerCase()===lastWord.toLowerCase()
        ? `<span class="hl">${w}</span>`:w;
    }).join(" ");
  };
}

micBtn.onclick=async()=>{
  micStream=await navigator.mediaDevices.getUserMedia({audio:true});
  setupSpeech();
  previewBtn.disabled=false;
  recordBtn.disabled=false;
  statusEl.textContent="Mic ready (localhost required)";
};

previewBtn.onclick=()=>{
  finalText=""; spokenBox.textContent="";
  recognition?.start();
  statusEl.textContent="Previewing‚Ä¶";
  startTimeline();
};

recordBtn.onclick=()=>{
  finalText=""; spokenBox.textContent="";
  chunks=[]; downloadLink.style.display="none";
  const stream=canvas.captureStream(30);
  micStream.getTracks().forEach(t=>stream.addTrack(t));
  recorder=new MediaRecorder(stream);
  recorder.ondataavailable=e=>chunks.push(e.data);
  recorder.onstop=()=>{
    const blob=new Blob(chunks,{type:"video/webm"});
    downloadLink.href=URL.createObjectURL(blob);
    downloadLink.download="short.webm";
    downloadLink.style.display="inline-block";
  };
  recorder.start();
  recognition?.start();
  statusEl.textContent="Recording‚Ä¶";
  startTimeline();
};

function stopAll(){
  clearInterval(timer);
  recognition?.stop();
  if(recorder && recorder.state==="recording") recorder.stop();
  statusEl.textContent="Stopped";
}
stopBtn.onclick=stopAll;
</script>

</body>
</html>
