<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Programmer’s Picnic — Web Shorts Maker (v2)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root{
    --bg:#fffaf2;
    --card:#ffffff;
    --ink:#1f2937;
    --muted:#6b7280;
    --brand:#f59e0b;
    --brand2:#ffedd5;
    --border:#e5e7eb;
    --shadow:0 10px 24px rgba(0,0,0,.08);
    --r:14px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Arial;background:var(--bg);color:var(--ink)}
  header{
    padding:14px 16px;
    background:linear-gradient(135deg,var(--brand2),#fff);
    border-bottom:1px solid var(--border);
    display:flex;align-items:center;justify-content:space-between;gap:12px;
    position:sticky;top:0;z-index:10;
  }
  header .title{font-weight:800;color:#92400e;font-size:18px}
  header .mini{color:var(--muted);font-size:12px}

  main{display:grid;grid-template-columns:420px 1fr;gap:16px;padding:16px;max-width:1200px;margin:auto}
  .panel{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--r);
    box-shadow:var(--shadow);
    padding:12px;
  }
  .panel h3{margin:8px 0 8px;font-size:14px;color:#92400e}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .row > *{flex:0 0 auto}
  textarea{
    width:100%;
    height:190px;
    padding:10px 10px;
    border-radius:12px;
    border:1px solid var(--border);
    font-size:14px;
    outline:none;
  }
  textarea:focus{border-color:#fbbf24; box-shadow:0 0 0 3px rgba(245,158,11,.18)}
  button{
    padding:10px 12px;
    border-radius:12px;
    border:1px solid var(--border);
    background:#fff;
    cursor:pointer;
    font-weight:650;
  }
  button.primary{background:var(--brand);border-color:transparent}
  button:disabled{opacity:.55;cursor:not-allowed}
