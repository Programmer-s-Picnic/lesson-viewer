<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Master — NO MIC</title>
    <style>
      :root {
        --bg: #fff7e6;
        --card: #fff;
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --border: #eadcc5;
        --shadow: 0 18px 40px rgba(31, 41, 55, 0.14);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: var(--bg);
        color: var(--ink);
      }
      .wrap {
        max-width: 1250px;
        margin: 22px auto;
        padding: 18px;
      }
      .hero {
        background: linear-gradient(135deg, #fff1d6, #fff);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 16px;
      }
      h1 {
        margin: 0 0 6px;
        color: var(--brand);
      }
      .sub {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 14px;
        margin-top: 14px;
      }
      label {
        display: block;
        font-weight: 900;
      }
      input[type="text"] {
        width: 100%;
        margin-top: 6px;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #fffaf1;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .btn {
        border: 1px solid var(--border);
        background: #fff;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 900;
      }
      .btn.primary {
        background: #fff1d6;
        border-color: rgba(217, 119, 6, 0.4);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        margin-top: 14px;
      }
      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      iframe {
        width: 100%;
        height: 720px;
        border: 1px solid var(--border);
        border-radius: 16px;
        background: #fff;
      }
      code {
        background: #fff;
        border: 1px solid var(--border);
        padding: 1px 6px;
        border-radius: 7px;
      }
      .small {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.7;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hero">
        <h1>Master (NO MIC)</h1>
        <p class="sub">
          Controls the two iframes. No recording, no microphone APIs.
        </p>
        <p class="small">
          Format: <code>T: ...</code> for tabla and <code>S: ...</code> for
          sitar. Example: <code>T: 1,2 x4 S: Sa Re x4</code>
        </p>
      </div>

      <div class="card">
        <label>
          Master Command Box
          <input id="masterCmd" type="text" value="T: 1,2 x4  S: Sa Re x4" />
        </label>

        <div class="row">
          <button class="btn primary" id="playBoth">Play Both</button>
          <button class="btn" id="stopBoth">Stop Both</button>
          <button class="btn" id="preset1">Preset 1</button>
          <button class="btn" id="preset2">Preset 2</button>
        </div>

        <div class="small">
          If audio is blocked, click inside each iframe once (browser autoplay
          rule). That’s NOT microphone — it’s just audio unlock.
        </div>
      </div>

      <div class="grid">
        <iframe id="tablaFrame" src="tabla/index.html" title="Tabla"></iframe>
        <iframe id="sitarFrame" src="sitar/index.html" title="Sitar"></iframe>
      </div>
    </div>

    <script>
      const tablaFrame = document.getElementById("tablaFrame");
      const sitarFrame = document.getElementById("sitarFrame");
      const masterCmd = document.getElementById("masterCmd");

      function extractParts(text) {
        const s = (text || "").trim();
        let tCmd = "";
        let sCmd = "";

        const mt = s.match(/\bT\s*:\s*([^]*)/i);
        if (mt) {
          tCmd = mt[1] || "";
          const msInside = tCmd.match(/\bS\s*:\s*([^]*)/i);
          if (msInside) {
            sCmd = msInside[1] || "";
            tCmd = tCmd.slice(0, msInside.index).trim();
          }
        }
        if (!sCmd) {
          const ms = s.match(/\bS\s*:\s*([^]*)/i);
          if (ms) sCmd = ms[1] || "";
        }
        return { tCmd: tCmd.trim(), sCmd: sCmd.trim() };
      }

      function playBoth() {
        const { tCmd, sCmd } = extractParts(masterCmd.value);
        if (tCmd)
          tablaFrame.contentWindow?.postMessage(
            { type: "tabla:play", text: tCmd },
            "*"
          );
        if (sCmd)
          sitarFrame.contentWindow?.postMessage(
            { type: "sitar:play", text: sCmd },
            "*"
          );
      }

      function stopBoth() {
        tablaFrame.contentWindow?.postMessage({ type: "tabla:stop" }, "*");
        sitarFrame.contentWindow?.postMessage({ type: "sitar:stop" }, "*");
      }

      document.getElementById("playBoth").addEventListener("click", playBoth);
      document.getElementById("stopBoth").addEventListener("click", stopBoth);

      document.getElementById("preset1").addEventListener("click", () => {
        masterCmd.value = "T: 1,1,1 2,2,1  S: Sa Re x3";
      });
      document.getElementById("preset2").addEventListener("click", () => {
        masterCmd.value = "T: 1,2 x8  S: Sa Re Ga Ma Pa Dha Ni";
      });
    </script>
  </body>
</html>
