<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Emoji Maker PRO â€” Programmerâ€™s Picnic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #fff7e6;
        --card: #fff;
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --brand2: #f59e0b;
        --border: #eadcc5;
      }
      body {
        margin: 0;
        font-family: system-ui;
        background: var(--bg);
        color: var(--ink);
      }
      header {
        padding: 12px 16px;
        background: linear-gradient(90deg, var(--brand), var(--brand2));
        color: white;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 260px;
        gap: 12px;
        padding: 12px;
      }
      .card {
        background: var(--card);
        border-radius: 14px;
        padding: 12px;
        border: 1px solid var(--border);
      }
      canvas {
        background: white;
        border: 1px dashed var(--border);
        border-radius: 10px;
      }
      button {
        background: var(--brand);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      input[type="range"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Emoji Maker PRO ðŸ˜„ â€” Programmerâ€™s Picnic</h2>
    </header>
    <main>
      <div class="card">
        <canvas id="c" width="400" height="400"></canvas><br /><br />
        <button onclick="addFace()">Add Face</button>
        <button onclick="exportPNG()">Export PNG</button>
      </div>
      <div class="card">
        <h3>Controls</h3>
        <label>Size</label>
        <input
          type="range"
          min="50"
          max="350"
          value="200"
          oninput="
            size = this.value;
            draw();
          "
        />
        <label>Smile</label>
        <input
          type="range"
          min="-50"
          max="50"
          value="20"
          oninput="
            smile = this.value;
            draw();
          "
        />
        <p style="color: var(--muted)">
          Programmerâ€™s Picnic â€¢ Light Saffron Theme
        </p>
      </div>
    </main>
    <script>
      const ctx = document.getElementById("c").getContext("2d");
      let size = 200,
        smile = 20,
        hasFace = false;
      function draw() {
        ctx.clearRect(0, 0, 400, 400);
        if (!hasFace) return;
        ctx.fillStyle = "#FFD966";
        ctx.beginPath();
        ctx.arc(200, 200, size / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(160, 180, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(240, 180, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(200, 220, 60, 0, Math.PI, false);
        ctx.stroke();
      }
      function addFace() {
        hasFace = true;
        draw();
      }
      function exportPNG() {
        const a = document.createElement("a");
        a.download = "emoji.png";
        a.href = document.getElementById("c").toDataURL();
        a.click();
      }
    </script>
  </body>
</html>
