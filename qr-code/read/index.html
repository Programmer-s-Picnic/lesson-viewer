<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QR Code Reader — Programmer’s Picnic</title>
    <meta
      name="description"
      content="Scan QR codes using camera or from an image file. Works in-browser."
    />
    <style>
      :root {
        --bg: #fff7e6;
        --card: #ffffff;
        --ink: #1f2937;
        --muted: #6b7280;
        --brand: #d97706;
        --brand2: #f59e0b;
        --border: #eadcc5;
        --shadow: 0 18px 40px rgba(31, 41, 55, 0.14);
        --r: 18px;
        --focus: 0 0 0 4px rgba(245, 158, 11, 0.22);
        --ok: #166534;
        --danger: #b91c1c;
        --codebg: #0b1220;
        --codeink: #e5e7eb;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        background:
          radial-gradient(
            900px 500px at 20% 0%,
            rgba(245, 158, 11, 0.2),
            transparent 55%
          ),
          radial-gradient(
            900px 500px at 90% 10%,
            rgba(217, 119, 6, 0.18),
            transparent 55%
          ),
          var(--bg);
        color: var(--ink);
      }
      .wrap {
        max-width: 1100px;
        margin: 18px auto;
        padding: 14px;
      }
      .topbar {
        position: sticky;
        top: 0;
        z-index: 5;
        background: rgba(255, 247, 230, 0.78);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 22px;
        box-shadow: var(--shadow);
        padding: 12px 14px;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .logo {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        box-shadow: 0 12px 26px rgba(217, 119, 6, 0.25);
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 800;
        letter-spacing: 0.5px;
      }
      .title {
        line-height: 1.15;
      }
      .title b {
        display: block;
        font-size: 14px;
      }
      .title span {
        display: block;
        font-size: 12px;
        color: var(--muted);
      }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .btn {
        border: 1px solid var(--border);
        background: #fff;
        color: var(--ink);
        padding: 10px 12px;
        border-radius: 14px;
        cursor: pointer;
        box-shadow: 0 10px 22px rgba(31, 41, 55, 0.08);
        font-weight: 650;
        text-decoration: none;
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .btn.primary {
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        color: #fff;
        border-color: transparent;
      }
      .btn:focus {
        outline: none;
        box-shadow: var(--shadow), var(--focus);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        margin-top: 14px;
      }
      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--r);
        box-shadow: var(--shadow);
        padding: 14px;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 18px;
      }
      p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }
      .videoWrap {
        margin-top: 12px;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid var(--border);
        background: #000;
        position: relative;
        min-height: 320px;
      }
      video {
        width: 100%;
        height: auto;
        display: block;
      }
      .scanline {
        position: absolute;
        left: 0;
        right: 0;
        top: 10%;
        height: 2px;
        background: rgba(245, 158, 11, 0.9);
        box-shadow: 0 0 18px rgba(245, 158, 11, 0.55);
        animation: scan 2.2s linear infinite;
        opacity: 0.85;
        pointer-events: none;
      }
      @keyframes scan {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(240px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 12px;
      }
      @media (max-width: 520px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
      input[type="file"] {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 10px 12px;
        background: #fff;
      }
      .result {
        margin-top: 12px;
        border: 1px solid var(--border);
        border-radius: 18px;
        overflow: hidden;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.75),
          rgba(255, 255, 255, 0.95)
        );
      }
      .resultHead {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
      }
      .pill {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #fff;
        color: var(--muted);
        font-size: 12px;
      }
      pre {
        margin: 0;
        padding: 12px;
        white-space: pre-wrap;
        word-break: break-word;
        background: var(--codebg);
        color: var(--codeink);
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
        font-size: 12px;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      .status .ok {
        color: var(--ok);
        font-weight: 800;
      }
      .status .bad {
        color: var(--danger);
        font-weight: 800;
      }
      .footer {
        margin-top: 14px;
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo">QR</div>
          <div class="title">
            <b>QR Code Reader</b>
            <span>Upload image</span>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h1>Result</h1>
          <p>Decoded text will appear below.</p>

          <div class="row">
            <div>
              <input id="file" type="file" accept="image/*" />
              <div class="status">Upload a QR image to decode.</div>
            </div>
            <div
              style="
                display: flex;
                gap: 10px;
                align-items: flex-end;
                justify-content: flex-end;
                flex-wrap: wrap;
              "
            ></div>
          </div>

          <div class="result" style="margin-top: 12px">
            <div class="resultHead"></div>
            <pre id="out">No data yet.</pre>
          </div>

          <div class="status" id="decodeStatus">
            Decoder: <span class="ok">Ready</span>
          </div>
        </div>
      </div>

      <div class="footer">
        Programmer’s Picnic • In-browser QR reading using jsQR. For best
        results, keep QR centered and well-lit.
      </div>
    </div>

    <!-- jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <script>
      

      const file = document.getElementById("file");
      const out = document.getElementById("out");
    
      const decodeStatus = document.getElementById("decodeStatus");

    
      

      let stream = null;
      let rafId = null;

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });


      function setResult(text, mode) {
        console.log(text);
        out.textContent = text || "No data.";
         
         
        
      }


      async function decodeFromFile(f) {
        if (!f) return;
        decodeStatus.innerHTML = `Decoder: <span class="ok">Reading image…</span>`;
        
        const img = new Image();
        img.onload = () => {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0);
           
          const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(data.data, canvas.width, canvas.height, {
            inversionAttempts: "attemptBoth",
          });
          
          if (code && code.data) {
            setResult(code.data, "file");
          } else {
            decodeStatus.innerHTML = `Decoder: <span class="bad">No QR found</span> (file)`;
          }
          URL.revokeObjectURL(img.src);
        };
        img.onerror = () => {
          decodeStatus.innerHTML = `Decoder: <span class="bad">Image load failed</span>`;
        };
        img.src = URL.createObjectURL(f);
      }

      

      file.addEventListener("change", (e) => {
        const f = e.target.files && e.target.files[0];
        decodeFromFile(f);
      });

      // initial
    </script>
    <script src="https://programmer-s-picnic.github.io/json-images/find-on-page.js"></script>
    <script src="https://programmer-s-picnic.github.io/json-images/imgshow.js"></script>
    <script src="https://programmer-s-picnic.github.io/json-images/hometag.js"></script>
  </body>
</html>
